<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Tailwind Elements" />
    <title>Figures</title>

    <!-- Roboto font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <!-- Tailwind -->
    <link rel="stylesheet" href="../../css/tailwind.min.css" />
    <!-- PRISM -->
    <link rel="stylesheet" href="../../dev/css/new-prism.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body class="dark:bg-neutral-800">
    <!-- Start your project here-->
    <div class="mx-10 lg:mx-64">
      <br />
      <br />
      <br />

      <p class="mb-4 dark:text-white">Basic example</p>
      <hr class="mb-10" />

      <figure class="mb-4 inline-block max-w-sm">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(45).webp"
          class="mb-4 h-auto max-w-full rounded-lg align-middle leading-none shadow-lg"
          alt="Taking up Water with a Spoon" />
        <figcaption class="text-sm text-neutral-600 dark:text-neutral-400">
          A caption for the above image.
        </figcaption>
      </figure>

      <br />
      <br />
      <br />

      <p class="mb-4 dark:text-white">
        Aligning the figure's caption is easy with our text utilities.
      </p>
      <hr class="mb-10" />

      <figure class="mb-4 inline-block max-w-sm">
        <img
          src="https://mdbcdn.b-cdn.net/img/new/standard/city/041.webp"
          class="mb-4 h-auto max-w-full rounded-lg align-middle leading-none shadow-lg"
          alt="Hollywood Sign on The Hill" />
        <figcaption
          class="text-right text-sm text-neutral-600 dark:text-neutral-400">
          A caption for the above image.
        </figcaption>
      </figure>

      <br />
      <br />
      <br />
    </div>
    <!-- End your project here-->

    <!-- Theme switcher -->
    <script type="text/javascript" src="../../js/theme.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="../../js/index.min.js"></script>
    <!-- PRISM -->
    <script type="text/javascript" src="../../dev/js/new-prism.js"></script>
    <!-- MDB SNIPPET -->
    <script
      type="text/javascript"
      src="../../dev/js/dist/mdbsnippet.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
