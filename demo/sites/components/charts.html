<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Tailwind Elements" />
    <title>Album example Â· Bootstrap v5.1</title>

    <!-- Roboto font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet" />
    <!-- Tailwind -->
    <link rel="stylesheet" href="../../css/tailwind.min.css" />
    <!-- PRISM -->
    <link rel="stylesheet" href="../../dev/css/new-prism.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body>
    <div class="xl:mx-96">
      <div class="my-12">
        <div class="overflow-hidden rounded-lg shadow-lg">
          <div
            class="bg-neutral-50 py-3 px-5 dark:bg-neutral-700 dark:text-neutral-200">
            Line chart
          </div>
          <canvas class="p-10" id="chartLine"></canvas>
        </div>
      </div>
    </div>

    <!-- Theme switcher -->
    <script type="text/javascript" src="../../js/theme.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="../../js/index.min.js"></script>
    <!-- PRISM -->
    <script type="text/javascript" src="../../dev/js/new-prism.js"></script>
    <!-- MDB SNIPPET -->
    <script
      type="text/javascript"
      src="../../dev/js/dist/mdbsnippet.min.js"></script>
    <!-- Required chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart line -->
    <script>
      const labels = ["January", "February", "March", "April", "May", "June"];
      const data = {
        labels: labels,
        datasets: [
          {
            label: "My First dataset",
            backgroundColor: "hsl(217, 57%, 51%)",
            borderColor: "hsl(217, 57%, 51%)",
            data: [0, 10, 5, 2, 20, 30, 45],
          },
        ],
      };

      const configLineChart = {
        type: "line",
        data,
        options: {},
      };

      var chartLine = new Chart(
        document.getElementById("chartLine"),
        configLineChart
      );
    </script>
  </body>
</html>
