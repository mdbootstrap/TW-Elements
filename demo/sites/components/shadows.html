<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Tailwind Elements" />
    <title>Shadows</title>

    <!-- Roboto font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <!-- Tailwind -->
    <link rel="stylesheet" href="../../css/tailwind.min.css" />
    <!-- PRISM -->
    <link rel="stylesheet" href="../../dev/css/new-prism.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body class="dark:bg-neutral-800">
    <!-- Start your project here-->
    <div class="mx-10 lg:mx-64">
      <br />
      <br />
      <br />

      <div class="grid grid-rows-3 gap-4">
        <div class="bg-slate-50 px-12 pt-12 dark:bg-neutral-800">
          <h6 class="mb-8 dark:text-white">Shadows standard</h6>
          <hr class="mb-10" />
          <div class="flex flex-1 justify-between py-12">
            <div
              class="flex h-[100px] w-[100px] justify-center rounded-lg bg-white text-center shadow-none shadow-black/10">
              <div class="flex flex-col self-center">
                <code>.shadow-none</code>
                <small>removes shadows</small>
              </div>
            </div>
            <div
              class="flex h-[100px] w-[100px] justify-center rounded-lg bg-white text-center shadow-sm shadow-black/10 dark:shadow-white/20">
              <code class="self-center">.shadow-sm</code>
            </div>
            <div
              class="flex h-[100px] w-[100px] justify-center rounded-lg bg-white text-center shadow shadow-black/10 dark:shadow-white/20">
              <span class="self-center">.shadow</span>
            </div>
            <div
              class="flex h-[100px] w-[100px] justify-center rounded-lg bg-white text-center shadow-md shadow-black/5 dark:shadow-white/10">
              <span class="self-center">.shadow-md</span>
            </div>
            <div
              class="flex h-[100px] w-[100px] justify-center rounded-lg bg-white text-center shadow-lg shadow-black/5 dark:shadow-white/10">
              <span class="self-center">.shadow-lg</span>
            </div>
            <div
              class="flex h-[100px] w-[100px] justify-center rounded-lg bg-white text-center shadow-xl shadow-black/5 dark:shadow-white/10">
              <span class="self-center">.shadow-xl</span>
            </div>
          </div>
        </div>

        <div class="px-12 pt-12">
          <h6 class="mb-8 dark:text-white">Shadows strong</h6>
          <hr class="mb-10" />
          <div class="mb-12 flex flex-1 justify-between py-10 px-3">
            <div
              class="flex h-[100px] w-[100px] justify-center rounded-lg bg-neutral-300 text-center shadow-none"></div>
            <div
              class="flex h-[100px] w-[100px] justify-center rounded-lg bg-neutral-300 text-center shadow-sm shadow-black/20 dark:shadow-white/30"></div>
            <div
              class="flex h-[100px] w-[100px] justify-center rounded-lg bg-neutral-300 text-center shadow shadow-black/20 dark:shadow-white/30"></div>
            <div
              class="flex h-[100px] w-[100px] justify-center rounded-lg bg-neutral-300 text-center shadow-md shadow-black/20 dark:shadow-white/30"></div>
            <div
              class="flex h-[100px] w-[100px] justify-center rounded-lg bg-neutral-300 text-center shadow-lg shadow-black/20 dark:shadow-white/30"></div>
            <div
              class="flex h-[100px] w-[100px] justify-center rounded-lg bg-neutral-300 text-center shadow-xl shadow-black/20 dark:shadow-white/30"></div>
          </div>
          <div
            class="mb-12 flex flex-1 justify-between bg-neutral-300 py-10 px-3">
            <div
              class="flex h-[100px] w-[100px] justify-center rounded-lg bg-neutral-900 text-center shadow-none"></div>
            <div
              class="flex h-[100px] w-[100px] justify-center rounded-lg bg-neutral-900 text-center shadow-sm shadow-black/20"></div>
            <div
              class="flex h-[100px] w-[100px] justify-center rounded-lg bg-neutral-900 text-center shadow shadow-black/20"></div>
            <div
              class="flex h-[100px] w-[100px] justify-center rounded-lg bg-neutral-900 text-center shadow-md shadow-black/20"></div>
            <div
              class="flex h-[100px] w-[100px] justify-center rounded-lg bg-neutral-900 text-center shadow-lg shadow-black/20"></div>
            <div
              class="flex h-[100px] w-[100px] justify-center rounded-lg bg-neutral-900 text-center shadow-xl shadow-black/20"></div>
          </div>
          <div
            class="mb-12 flex flex-1 justify-between bg-neutral-800 py-10 px-3">
            <div
              class="flex h-[100px] w-[100px] justify-center rounded-lg bg-neutral-50 text-center shadow-none"></div>
            <div
              class="flex h-[100px] w-[100px] justify-center rounded-lg bg-neutral-50 text-center shadow-sm shadow-black/20"></div>
            <div
              class="flex h-[100px] w-[100px] justify-center rounded-lg bg-neutral-50 text-center shadow shadow-black/20"></div>
            <div
              class="flex h-[100px] w-[100px] justify-center rounded-lg bg-neutral-50 text-center shadow-md shadow-black/20"></div>
            <div
              class="flex h-[100px] w-[100px] justify-center rounded-lg bg-neutral-50 text-center shadow-lg shadow-black/20"></div>
            <div
              class="flex h-[100px] w-[100px] justify-center rounded-lg bg-neutral-50 text-center shadow-xl shadow-black/20"></div>
          </div>
        </div>

        <div class="border border-neutral-100 px-12 pt-12">
          <h6 class="mb-12 dark:text-white">
            Shadow on hover / inset / shadow-0
          </h6>
          <hr class="mb-10" />
          <div class="flex flex-1 justify-between">
            <div
              class="mb-12 flex h-[100px] w-[100px] justify-center rounded-lg border border-neutral-100 bg-white text-center transition-all duration-300 ease-in-out hover:shadow-lg hover:shadow-black/5">
              <span class="self-center">hover me</span>
            </div>
            <div
              class="mb-12 flex h-[100px] w-[100px] justify-center rounded-lg bg-white text-center shadow-inner">
              <span class="self-center">inset</span>
            </div>
            <div
              class="shadow-0 mb-12 flex h-[100px] w-[100px] justify-center rounded-lg bg-white text-center">
              <span class="self-center">0</span>
            </div>
          </div>
        </div>
      </div>

      <br />
      <br />
      <br />
    </div>
    <!-- End your project here-->

    <!-- Theme switcher -->
    <script type="text/javascript" src="../../js/theme.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="../../js/index.min.js"></script>
    <!-- PRISM -->
    <script type="text/javascript" src="../../dev/js/new-prism.js"></script>
    <!-- MDB SNIPPET -->
    <script
      type="text/javascript"
      src="../../dev/js/dist/mdbsnippet.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
