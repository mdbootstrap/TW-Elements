<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Tailwind Elements" />
    <title>Images</title>

    <!-- Roboto font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <!-- Tailwind -->
    <link rel="stylesheet" href="../../css/tailwind.min.css" />
    <!-- PRISM -->
    <link rel="stylesheet" href="../../dev/css/new-prism.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body class="dark:bg-neutral-800">
    <!-- Start your project here-->
    <div class="mx-10 my-12 lg:mx-64">
      <section class="mb-12 lg:mb-24">
        <p class="mb-4 dark:text-white">Responsive images</p>
        <hr class="mb-10" />

        <img
          src="https://mdbcdn.b-cdn.net/img/new/slides/041.webp"
          class="h-auto max-w-full"
          alt="Wild Landscape" />
      </section>

      <section class="mb-12 lg:mb-24">
        <p class="mb-4 dark:text-white">Thumbnails</p>
        <hr class="mb-10" />

        <img
          src="https://mdbcdn.b-cdn.net/img/new/standard/city/041.webp"
          class="max-w-sm rounded border-neutral-200 bg-white p-1 shadow-md shadow-black/10"
          alt="Hollywood Sign on The Hill" />
      </section>

      <section class="mb-12 lg:mb-24">
        <p class="mb-4 dark:text-white">Shadows</p>
        <hr class="mb-10" />

        <img
          src="https://mdbcdn.b-cdn.net/img/new/standard/city/042.webp"
          class="h-auto max-w-sm shadow-md shadow-black/20"
          alt="Palm Springs Road" />
      </section>

      <section class="mb-12 lg:mb-24">
        <p class="mb-4 dark:text-white">Hover shadow</p>
        <hr class="mb-10" />

        <img
          src="https://mdbcdn.b-cdn.net/img/new/standard/city/043.webp"
          class="h-auto max-w-sm transition-all duration-300 ease-in-out hover:shadow-lg hover:shadow-black/10"
          alt="Los Angeles Skyscrapers" />
      </section>

      <section class="mb-12 lg:mb-24">
        <p class="mb-4 dark:text-white">
          Ripple (biorę z dokumentacji ripple, ale nie działa, nie wiem czemu)
        </p>
        <hr class="mb-10" />

        <a href="#!" data-te-ripple-init>
          <img
            alt="example"
            class="h-auto max-w-sm rounded"
            src="https://mdbcdn.b-cdn.net/img/new/standard/city/044.webp" />
        </a>
      </section>

      <section class="mb-12 lg:mb-24">
        <p class="mb-4 dark:text-white">Masks</p>
        <hr class="mb-10" />

        <div
          class="relative max-w-sm overflow-hidden bg-cover bg-[50%] bg-no-repeat">
          <img
            src="https://mdbcdn.b-cdn.net/img/new/standard/city/053.webp"
            class="h-auto max-w-full"
            alt="Sample" />
          <div
            class="absolute top-0 right-0 bottom-0 left-0 h-full w-full overflow-hidden bg-fixed"
            style="background-color: rgba(0, 0, 0, 0.6)">
            <div class="flex h-full items-center justify-center">
              <p class="mb-0 text-white">Can you see me?</p>
            </div>
          </div>
        </div>
      </section>

      <section class="mb-12 lg:mb-24">
        <p class="mb-4 dark:text-white">Hover effects</p>
        <hr class="mb-10" />

        <div
          class="relative max-w-sm overflow-hidden bg-cover bg-[50%] bg-no-repeat"
          data-te-ripple-init>
          <img
            src="https://mdbcdn.b-cdn.net/img/new/fluid/city/055.webp"
            class="h-auto max-w-full" />
          <a href="#!">
            <div
              class="absolute top-0 right-0 bottom-0 left-0 h-full w-full overflow-hidden bg-fixed opacity-0 transition-all duration-300 ease-in-out hover:opacity-100"
              style="background-color: rgba(57, 192, 237, 0.2)"></div>
          </a>
        </div>
      </section>

      <section class="mb-12 lg:mb-24">
        <p class="mb-4 dark:text-white">Shapes</p>
        <hr class="mb-10" />

        <div class="grid grid-cols-3 gap-4">
          <img
            src="https://mdbcdn.b-cdn.net/img/new/standard/city/047.webp"
            class="max-w-sm rounded-md"
            alt="Townhouses and Skyscrapers" />

          <img
            src="https://mdbcdn.b-cdn.net/img/new/standard/city/047.webp"
            class="max-w-sm rounded-[50%]"
            alt="Townhouses and Skyscrapers" />

          <img
            src="https://mdbcdn.b-cdn.net/img/new/standard/city/047.webp"
            class="max-w-sm rounded-full"
            alt="Townhouses and Skyscrapers" />
        </div>
      </section>
    </div>
    <!-- End your project here-->

    <!-- Theme switcher -->
    <script type="text/javascript" src="../../js/theme.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="../../js/index.min.js"></script>
    <!-- PRISM -->
    <script type="text/javascript" src="../../dev/js/new-prism.js"></script>
    <!-- MDB SNIPPET -->
    <script
      type="text/javascript"
      src="../../dev/js/dist/mdbsnippet.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
