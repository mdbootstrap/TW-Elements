<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Tailwind Elements" />
    <title>Album example Â· Bootstrap v5.1</title>

    <!-- Roboto font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet" />
    <!-- Tailwind -->
    <link rel="stylesheet" href="../../css/tailwind.min.css" />
    <!-- PRISM -->
    <link rel="stylesheet" href="../../dev/css/new-prism.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body class="dark:bg-neutral-800">
    <div class="xl:mx-96">
      <br />
      <br />
      <br />

      <!-- Start your project here-->
      <button
        type="button"
        class="rounded bg-red-600 px-7 py-3 text-sm font-medium uppercase leading-snug text-white shadow-md transition duration-150 ease-in-out hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg"
        data-te-toggle="popover"
        data-te-title="Popover title"
        data-te-content="And here's some amazing content. It's very engaging. Right?">
        Click to toggle popover
      </button>

      <br />
      <br />
      <br />

      <button
        type="button"
        class="rounded bg-primary px-6 pt-2.5 pb-2 text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:bg-primary-700 hover:shadow-lg focus:bg-primary-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-primary-800 active:shadow-lg"
        data-te-toggle="popover"
        data-te-placement="top"
        data-te-content="Top popover">
        Popover on top
      </button>
      <button
        type="button"
        class="rounded bg-primary px-6 pt-2.5 pb-2 text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:bg-primary-700 hover:shadow-lg focus:bg-primary-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-primary-800 active:shadow-lg"
        data-te-toggle="popover"
        data-te-placement="right"
        data-te-content="Right popover">
        Popover on right
      </button>
      <button
        type="button"
        class="rounded bg-primary px-6 pt-2.5 pb-2 text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:bg-primary-700 hover:shadow-lg focus:bg-primary-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-primary-800 active:shadow-lg"
        data-te-toggle="popover"
        data-te-placement="bottom"
        data-te-content="Bottom popover">
        Popover on bottom
      </button>
      <button
        type="button"
        class="rounded bg-primary px-6 pt-2.5 pb-2 text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:bg-primary-700 hover:shadow-lg focus:bg-primary-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-primary-800 active:shadow-lg"
        data-te-toggle="popover"
        data-te-placement="left"
        data-te-content="Left popover">
        Popover on left
      </button>

      <br />
      <br />
      <br />

      <a
        tabindex="0"
        class="rounded bg-red-600 px-7 py-3 text-sm font-medium uppercase leading-snug text-white shadow-md transition duration-150 ease-in-out hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg"
        role="button"
        data-te-toggle="popover"
        data-te-trigger="focus"
        title="Dismissible popover"
        data-te-content="And here's some amazing content. It's very engaging. Right?"
        >Dismissible popover</a
      >

      <br />
      <br />
      <br />

      <span
        class="inline-block"
        tabindex="0"
        data-te-toggle="popover"
        data-te-trigger="hover focus"
        data-te-content="Disabled popover">
        <button
          class="pointer-events-none rounded bg-primary px-6 pt-2.5 pb-2 text-xs font-medium uppercase leading-normal text-white opacity-60 shadow-md transition duration-150 ease-in-out focus:outline-none focus:ring-0"
          type="button"
          disabled>
          Disabled button
        </button>
      </span>

      <br />
      <br />
      <br />
    </div>
    <!-- Theme switcher -->
    <script type="text/javascript" src="../../js/theme.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="../../js/index.min.js"></script>
    <!-- PRISM -->
    <script type="text/javascript" src="../../dev/js/new-prism.js"></script>
    <!-- MDB SNIPPET -->
    <script
      type="text/javascript"
      src="../../dev/js/dist/mdbsnippet.min.js"></script>
    <!-- Custom scripts -->
    <script>
      var popoverTriggerList = [].slice.call(
        document.querySelectorAll('[data-te-toggle="popover"]')
      );
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new te.Popover(popoverTriggerEl);
      });
    </script>
  </body>
</html>
