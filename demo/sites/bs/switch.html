  <body class="dark:bg-zinc-800">
    <!-- Start your project here-->
    <div class="mx-6 md:mx-16 lg:mx-44 xl:mx-96 my-12">
      <h1 class="text-5xl font-medium leading-tight text-gray-800 dark:text-white mb-12">Switch</h1>

      <h3 class="text-3xl font-medium leading-tight mb-4 text-red-600">Default</h3>

      <div class="pl-10">
        <input
          class="appearance-none w-9 -ml-10 mt-px rounded-full float-left h-[20px] align-top bg-no-repeat bg-contain bg-gray-300 focus:outline-none cursor-pointer shadow-sm checked:bg-blue-600 before:absolute before:content-[''] before:border-0 before:rounded-full before:z-[2] before:w-[16px] before:h-[16px] before:bg-white before:mt-0.5 before:ml-0.5 before:[transition:background-color_.2s,transform_.2s] before:checked:[transform:translateX(16px)]"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="inline-block text-gray-800 dark:text-gray-200" for="flexSwitchCheckDefault"
          >Default switch checkbox input</label
        >
      </div>

      <h3 class="text-3xl font-medium leading-tight mt-12 mb-4 text-red-600">Checked</h3>

      <div class="pl-10">
        <input
          class="appearance-none w-9 -ml-10 mt-px rounded-full float-left h-[20px] align-top bg-no-repeat bg-contain bg-gray-300 focus:outline-none cursor-pointer shadow-sm checked:bg-blue-600 before:absolute before:content-[''] before:border-0 before:rounded-full before:z-[2] before:w-[16px] before:h-[16px] before:bg-white before:mt-0.5 before:ml-0.5 before:[transition:background-color_.2s,transform_.2s] before:checked:[transform:translateX(16px)]"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          checked
        />
        <label class="inline-block text-gray-800 dark:text-gray-200" for="flexSwitchCheckChecked"
          >Checked switch checkbox input</label
        >
      </div>

      <h3 class="text-3xl font-medium leading-tight mt-12 mb-4 text-red-600">Disabled</h3>

      <div class="pl-10">
        <input
          class="appearance-none w-9 -ml-10 mt-px rounded-full float-left h-[20px] align-top bg-no-repeat bg-contain bg-gray-300 opacity-60 focus:outline-none shadow-sm checked:bg-blue-600 before:absolute before:content-[''] before:border-0 before:rounded-full before:z-[2] before:w-[16px] before:h-[16px] before:bg-white before:mt-0.5 before:ml-0.5 before:[transition:background-color_.2s,transform_.2s] before:checked:[transform:translateX(16px)]"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDisabled"
          disabled
        />
        <label
          class="inline-block text-gray-800 dark:text-gray-200 opacity-50"
          for="flexSwitchCheckDisabled"
          >Disabled switch checkbox input</label
        >
      </div>

      <h3 class="text-3xl font-medium leading-tight mt-12 mb-4 text-red-600">Disabled checked</h3>

      <div class="pl-10">
        <input
          class="appearance-none w-9 -ml-10 mt-px rounded-full float-left h-[20px] align-top bg-no-repeat bg-contain bg-gray-300 opacity-60 focus:outline-none shadow-sm checked:bg-blue-600 before:absolute before:content-[''] before:border-0 before:rounded-full before:z-[2] before:w-[16px] before:h-[16px] before:bg-white before:mt-0.5 before:ml-0.5 before:[transition:background-color_.2s,transform_.2s] before:checked:[transform:translateX(16px)]"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckCheckedDisabled"
          checked
          disabled
        />
        <label
          class="inline-block text-gray-800 dark:text-gray-200 opacity-50"
          for="flexSwitchCheckCheckedDisabled"
          >Disabled checked switch checkbox input</label
        >
      </div>
    </div>
