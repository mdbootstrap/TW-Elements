  <body class="dark:bg-zinc-800">
    <!-- Start your project here-->
    <div class="mx-6 my-12 md:mx-16 lg:mx-44 xl:mx-96">
      <h1
        class="mb-12 text-5xl font-medium leading-tight text-gray-800 dark:text-white">
        Switch
      </h1>

      <h3 class="mb-4 text-3xl font-medium leading-tight text-red-600">
        Default
      </h3>

      <div class="pl-10">
        <input
          class="float-left -ml-10 mt-px h-[20px] w-9 cursor-pointer appearance-none rounded-full bg-gray-300 bg-contain bg-no-repeat align-top shadow-sm before:absolute before:z-[2] before:mt-0.5 before:ml-0.5 before:h-[16px] before:w-[16px] before:rounded-full before:border-0 before:bg-white before:content-[''] before:[transition:background-color_.2s,transform_.2s] checked:bg-blue-600 before:checked:[transform:translateX(16px)] focus:outline-none"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault" />
        <label
          class="inline-block text-gray-800 dark:text-gray-200"
          for="flexSwitchCheckDefault"
          >Default switch checkbox input</label
        >
      </div>

      <h3 class="mt-12 mb-4 text-3xl font-medium leading-tight text-red-600">
        Checked
      </h3>

      <div class="pl-10">
        <input
          class="float-left -ml-10 mt-px h-[20px] w-9 cursor-pointer appearance-none rounded-full bg-gray-300 bg-contain bg-no-repeat align-top shadow-sm before:absolute before:z-[2] before:mt-0.5 before:ml-0.5 before:h-[16px] before:w-[16px] before:rounded-full before:border-0 before:bg-white before:content-[''] before:[transition:background-color_.2s,transform_.2s] checked:bg-blue-600 before:checked:[transform:translateX(16px)] focus:outline-none"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          checked />
        <label
          class="inline-block text-gray-800 dark:text-gray-200"
          for="flexSwitchCheckChecked"
          >Checked switch checkbox input</label
        >
      </div>

      <h3 class="mt-12 mb-4 text-3xl font-medium leading-tight text-red-600">
        Disabled
      </h3>

      <div class="pl-10">
        <input
          class="float-left -ml-10 mt-px h-[20px] w-9 appearance-none rounded-full bg-gray-300 bg-contain bg-no-repeat align-top opacity-60 shadow-sm before:absolute before:z-[2] before:mt-0.5 before:ml-0.5 before:h-[16px] before:w-[16px] before:rounded-full before:border-0 before:bg-white before:content-[''] before:[transition:background-color_.2s,transform_.2s] checked:bg-blue-600 before:checked:[transform:translateX(16px)] focus:outline-none"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDisabled"
          disabled />
        <label
          class="inline-block text-gray-800 opacity-50 dark:text-gray-200"
          for="flexSwitchCheckDisabled"
          >Disabled switch checkbox input</label
        >
      </div>

      <h3 class="mt-12 mb-4 text-3xl font-medium leading-tight text-red-600">
        Disabled checked
      </h3>

      <div class="pl-10">
        <input
          class="float-left -ml-10 mt-px h-[20px] w-9 appearance-none rounded-full bg-gray-300 bg-contain bg-no-repeat align-top opacity-60 shadow-sm before:absolute before:z-[2] before:mt-0.5 before:ml-0.5 before:h-[16px] before:w-[16px] before:rounded-full before:border-0 before:bg-white before:content-[''] before:[transition:background-color_.2s,transform_.2s] checked:bg-blue-600 before:checked:[transform:translateX(16px)] focus:outline-none"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckCheckedDisabled"
          checked
          disabled />
        <label
          class="inline-block text-gray-800 opacity-50 dark:text-gray-200"
          for="flexSwitchCheckCheckedDisabled"
          >Disabled checked switch checkbox input</label
        >
      </div>
    </div>
