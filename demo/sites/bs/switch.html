<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Inter font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind -->
    <link rel="stylesheet" href="../../css/tailwind.min.css" />
    <!-- PRISM -->
    <link rel="stylesheet" href="../../dev/css/new-prism.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body>
    <!-- Start your project here-->
    <div class="mx-6 md:mx-16 lg:mx-44 xl:mx-96">
      <br />
      <br />
      <br />

      <h1 class="text-5xl font-medium leading-tight my-0 text-gray-800">Switch</h1>

      <br />
      <br />
      <br />

      <h3 class="text-3xl font-medium leading-tight mb-4 text-red-600">Default</h3>

      <div class="form-check form-switch">
        <input
          class="form-check-input appearance-none w-9 -ml-10 rounded-full float-left h-5 align-top bg-white bg-no-repeat bg-contain bg-gray-300 focus:outline-none cursor-pointer shadow-sm"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label inline-block text-gray-800" for="flexSwitchCheckDefault"
          >Default switch checkbox input</label
        >
      </div>

      <br />
      <br />
      <br />

      <h3 class="text-3xl font-medium leading-tight mb-4 text-red-600">Checked</h3>

      <div class="form-check form-switch">
        <input
          class="form-check-input appearance-none w-9 -ml-10 rounded-full float-left h-5 align-top bg-white bg-no-repeat bg-contain bg-gray-300 focus:outline-none cursor-pointer shadow-sm"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          checked
        />
        <label class="form-check-label inline-block text-gray-800" for="flexSwitchCheckChecked"
          >Checked switch checkbox input</label
        >
      </div>

      <br />
      <br />
      <br />

      <h3 class="text-3xl font-medium leading-tight mb-4 text-red-600">Disabled</h3>

      <div class="form-check form-switch">
        <input
          class="form-check-input appearance-none w-9 -ml-10 rounded-full float-left h-5 align-top bg-white bg-no-repeat bg-contain bg-gray-300 focus:outline-none cursor-pointer shadow-sm pointer-events-none filter-none opacity-50"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDisabled"
          disabled
        />
        <label
          class="form-check-label inline-block text-gray-800 opacity-50"
          for="flexSwitchCheckDisabled"
          >Disabled switch checkbox input</label
        >
      </div>

      <br />
      <br />
      <br />

      <h3 class="text-3xl font-medium leading-tight mb-4 text-red-600">Disabled checked</h3>

      <div class="form-check form-switch">
        <input
          class="form-check-input appearance-none w-9 -ml-10 rounded-full float-left h-5 align-top bg-white bg-no-repeat bg-contain bg-gray-300 focus:outline-none cursor-pointer shadow-sm pointer-events-none filter-none opacity-50"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckCheckedDisabled"
          checked
          disabled
        />
        <label
          class="form-check-label inline-block text-gray-800 opacity-50"
          for="flexSwitchCheckCheckedDisabled"
          >Disabled checked switch checkbox input</label
        >
      </div>

      <br />
      <br />
      <br />
    </div>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="../../js/index.min.js"></script>
    <!-- PRISM -->
    <script type="text/javascript" src="../../dev/js/new-prism.js"></script>
    <!-- MDB SNIPPET -->
    <script type="text/javascript" src="../../dev/js/dist/mdbsnippet.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
