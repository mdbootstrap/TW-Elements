<!DOCTYPE html>
<html lang="en">
  <head>

      <div

        style="padding-top: 75%">
        <iframe
          class="embed-responsive-item absolute top-0 right-0 bottom-0 left-0 h-full w-full"
          src="https://www.youtube.com/embed/vlDzYIIOYmM?enablejsapi=1&amp;origin=https%3A%2F%2Fmdbootstrap.com"
          allowfullscreen=""
          data-gtm-yt-inspected-2340190_699="true"
          id="240632615"></iframe>
      </div>

      <br />
      <br />
      <br />

      <p class="mb-4 text-lg">Ratio 1 x 1</p>

      <div
        class="embed-responsive embed-responsive-1by1 relative w-full overflow-hidden"
        style="padding-top: 100%">
        <iframe
          class="embed-responsive-item absolute top-0 right-0 bottom-0 left-0 h-full w-full"
          src="https://www.youtube.com/embed/vlDzYIIOYmM?enablejsapi=1&amp;origin=https%3A%2F%2Fmdbootstrap.com"
          allowfullscreen=""
          data-gtm-yt-inspected-2340190_699="true"
          id="240632615"></iframe>
      </div>

      <br />
      <br />
      <br />

      <div class="grid gap-6 md:grid-cols-2">
        <div
          class="embed-responsive embed-responsive-16by9 relative w-full overflow-hidden"
          style="padding-top: 56.25%">
          <iframe
            class="embed-responsive-item absolute top-0 right-0 bottom-0 left-0 h-full w-full"
            src="https://www.youtube.com/embed/v64KOxKVLVg"
            allowfullscreen></iframe>
        </div>

        <div
          class="embed-responsive embed-responsive-16by9 relative w-full overflow-hidden"
          style="padding-top: 56.25%">
          <iframe
            class="embed-responsive-item absolute top-0 right-0 bottom-0 left-0 h-full w-full"
            src="https://player.vimeo.com/video/137857207"
            allowfullscreen></iframe>
        </div>
      </div>

      <br />
      <br />
      <br />

      <div
        id="carouselExampleCaptions"
        class="relative"
        data-te-carousel-init
        data-te-carousel-slide>
        <div
          class="absolute right-0 bottom-0 left-0 z-[2] mx-[15%] mb-4 flex list-none justify-center p-0"
          data-te-carousel-indicators>
          <button
            type="button"
            data-te-target="#carouselExampleCaptions"
            data-te-slide-to="0"
            data-te-carousel-active
            class="mx-[3px] box-content h-[3px] w-[30px] flex-initial cursor-pointer border-0 border-y-[10px] border-solid border-transparent bg-white bg-clip-padding p-0 -indent-[999px] opacity-50 transition-opacity duration-[600ms] ease-[cubic-bezier(0.25,0.1,0.25,1.0)] motion-reduce:transition-none"
            aria-current="true"
            aria-label="Slide 1"></button>
          <button
            type="button"
            data-te-target="#carouselExampleCaptions"
            data-te-slide-to="1"
            class="mx-[3px] box-content h-[3px] w-[30px] flex-initial cursor-pointer border-0 border-y-[10px] border-solid border-transparent bg-white bg-clip-padding p-0 -indent-[999px] opacity-50 transition-opacity duration-[600ms] ease-[cubic-bezier(0.25,0.1,0.25,1.0)] motion-reduce:transition-none"
            aria-label="Slide 2"></button>
          <button
            type="button"
            data-te-target="#carouselExampleCaptions"
            data-te-slide-to="2"
            class="mx-[3px] box-content h-[3px] w-[30px] flex-initial cursor-pointer border-0 border-y-[10px] border-solid border-transparent bg-white bg-clip-padding p-0 -indent-[999px] opacity-50 transition-opacity duration-[600ms] ease-[cubic-bezier(0.25,0.1,0.25,1.0)] motion-reduce:transition-none"
            aria-label="Slide 3"></button>
        </div>
        <div
          class="relative w-full overflow-hidden after:clear-both after:block after:content-['']">
          <div
            class="relative float-left -mr-[100%] hidden w-full !transform-none opacity-0 transition-opacity duration-[600ms] ease-in-out motion-reduce:transition-none"
            data-te-carousel-fade
            data-te-carousel-item
            data-te-carousel-active>
            <video class="w-full" autoplay loop muted>
              <source
                src="https://mdbootstrap.com/img/video/Lines.mp4"
                type="video/mp4" />
            </video>
            <div
              class="absolute top-0 right-0 bottom-0 left-0 h-full w-full overflow-hidden bg-fixed"
              style="background-color: rgba(50, 123, 233, 0.1)">
              <div
                class="absolute inset-x-[15%] bottom-5 hidden py-5 text-center text-white md:block">
                <h3 class="text-2xl">Light blue mask</h3>
              </div>
            </div>
          </div>
          <div
            class="relative float-left -mr-[100%] hidden w-full !transform-none opacity-0 transition-opacity duration-[600ms] ease-in-out motion-reduce:transition-none"
            data-te-carousel-fade
            data-te-carousel-item>
            <video class="w-full" autoplay loop muted>
              <source
                src="https://mdbootstrap.com/img/video/animation-intro.mp4"
                type="video/mp4" />
            </video>
            <div
              class="absolute top-0 right-0 bottom-0 left-0 h-full w-full overflow-hidden bg-fixed"
              style="background-color: rgba(135, 50, 233, 0.1)">
              <div
                class="absolute inset-x-[15%] bottom-5 hidden py-5 text-center text-white md:block">
                <h3 class="text-2xl">Light purple mask</h3>
              </div>
            </div>
          </div>
          <div
            class="relative float-left -mr-[100%] hidden w-full !transform-none opacity-0 transition-opacity duration-[600ms] ease-in-out motion-reduce:transition-none"
            data-te-carousel-fade
            data-te-carousel-item>
            <video class="w-full" autoplay loop muted>
              <source
                src="https://mdbcdn.b-cdn.net/img/video/Nature-Sunset.mp4"
                type="video/mp4" />
            </video>
            <div
              class="absolute top-0 right-0 bottom-0 left-0 h-full w-full overflow-hidden bg-fixed"
              style="background-color: rgba(50, 233, 90, 0.1)">
              <div
                class="absolute inset-x-[15%] bottom-5 hidden py-5 text-center text-white md:block">
                <h3 class="text-2xl">Light green mask</h3>
              </div>
            </div>
          </div>
        </div>
        <button
          class="absolute top-0 bottom-0 left-0 z-[1] flex w-[15%] items-center justify-center border-0 bg-none p-0 text-center text-white opacity-50 transition-opacity duration-[150ms] ease-[cubic-bezier(0.25,0.1,0.25,1.0)] hover:text-white hover:no-underline hover:opacity-90 hover:outline-none focus:text-white focus:no-underline focus:opacity-90 focus:outline-none motion-reduce:transition-none"
          type="button"
          data-te-target="#carouselExampleCaptions"
          data-te-slide="prev">
          <span class="inline-block h-8 w-8">
            <svg
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="#fff">
              <path
                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
            </svg>
          </span>
          <span
            class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
            >Previous</span
          >
        </button>
        <button
          class="absolute top-0 bottom-0 right-0 z-[1] flex w-[15%] items-center justify-center border-0 bg-none p-0 text-center text-white opacity-50 transition-opacity duration-[150ms] ease-[cubic-bezier(0.25,0.1,0.25,1.0)] hover:text-white hover:no-underline hover:opacity-90 hover:outline-none focus:text-white focus:no-underline focus:opacity-90 focus:outline-none motion-reduce:transition-none"
          type="button"
          data-te-target="#carouselExampleCaptions"
          data-te-slide="next">
          <span class="inline-block h-8 w-8">
            <svg
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="#fff">
              <path
                d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
            </svg>
          </span>
          <span
            class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
            >Next</span
          >
        </button>
      </div>

      <br />
      <br />
      <br />

      <video class="w-full shadow-lg" autoplay loop controls muted>
        <source
          src="https://mdbootstrap.com/img/video/Sail-Away.mp4"
          type="video/mp4" />
      </video>

      <br />
      <br />
      <br />

      <p class="mb-4 text-lg">Hover to play</p>

      <video
        src="https://mdbcdn.b-cdn.net/img/video/forest.mp4"
        type="video/mp4"
        loop
        class="clip w-full"></video>

      <br />
      <br />
      <br />
    </div>

    <!-- Theme switcher -->
    <script type="text/javascript" src="../../js/theme.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="../../js/index.min.js"></script>
    <!-- PRISM -->
    <script type="text/javascript" src="../../dev/js/new-prism.js"></script>
    <!-- MDB SNIPPET -->
    <script
      type="text/javascript"
      src="../../dev/js/dist/mdbsnippet.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript">
      const clip = document.querySelectorAll(".clip");
      for (let i = 0; i < clip.length; i++) {
        clip[i].addEventListener("mouseenter", function (e) {
          clip[i].play();
        });
        clip[i].addEventListener("mouseout", function (e) {
          clip[i].pause();
        });
      }
    </script>
  </body>
</html>
