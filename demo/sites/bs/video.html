<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Tailwind Elements" />
    <title>Album example Â· Bootstrap v5.1</title>

    <!-- Roboto font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind -->
    <link rel="stylesheet" href="../../css/tailwind.min.css" />
    <!-- PRISM -->
    <link rel="stylesheet" href="../../dev/css/new-prism.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body>
    <div class="xl:mx-96">
      <br />
      <br />
      <br />

      <p class="text-lg mb-4">Ratio 21 x 9</p>

      <div
        class="embed-responsive embed-responsive-21by9 relative w-full overflow-hidden"
        style="padding-top: 42.857143%"
      >
        <iframe
          class="embed-responsive-item absolute top-0 right-0 bottom-0 left-0 w-full h-full"
          src="https://www.youtube.com/embed/vlDzYIIOYmM?enablejsapi=1&amp;origin=https%3A%2F%2Fmdbootstrap.com"
          allowfullscreen=""
          data-gtm-yt-inspected-2340190_699="true"
          id="240632615"
        ></iframe>
      </div>

      <br />
      <br />
      <br />

      <p class="text-lg mb-4">Ratio 16 x 9</p>

      <div
        class="embed-responsive embed-responsive-16by9 relative w-full overflow-hidden"
        style="padding-top: 56.25%"
      >
        <iframe
          class="embed-responsive-item absolute top-0 right-0 bottom-0 left-0 w-full h-full"
          src="https://www.youtube.com/embed/vlDzYIIOYmM?enablejsapi=1&amp;origin=https%3A%2F%2Fmdbootstrap.com"
          allowfullscreen=""
          data-gtm-yt-inspected-2340190_699="true"
          id="240632615"
        ></iframe>
      </div>

      <br />
      <br />
      <br />

      <p class="text-lg mb-4">Ratio 4 x 3</p>

      <div
        class="embed-responsive embed-responsive-4by3 relative w-full overflow-hidden"
        style="padding-top: 75%"
      >
        <iframe
          class="embed-responsive-item absolute top-0 right-0 bottom-0 left-0 w-full h-full"
          src="https://www.youtube.com/embed/vlDzYIIOYmM?enablejsapi=1&amp;origin=https%3A%2F%2Fmdbootstrap.com"
          allowfullscreen=""
          data-gtm-yt-inspected-2340190_699="true"
          id="240632615"
        ></iframe>
      </div>

      <br />
      <br />
      <br />

      <p class="text-lg mb-4">Ratio 1 x 1</p>

      <div
        class="embed-responsive embed-responsive-1by1 relative w-full overflow-hidden"
        style="padding-top: 100%"
      >
        <iframe
          class="embed-responsive-item absolute top-0 right-0 bottom-0 left-0 w-full h-full"
          src="https://www.youtube.com/embed/vlDzYIIOYmM?enablejsapi=1&amp;origin=https%3A%2F%2Fmdbootstrap.com"
          allowfullscreen=""
          data-gtm-yt-inspected-2340190_699="true"
          id="240632615"
        ></iframe>
      </div>

      <br />
      <br />
      <br />

      <div class="grid md:grid-cols-2 gap-6">
        <div
          class="embed-responsive embed-responsive-16by9 relative w-full overflow-hidden"
          style="padding-top: 56.25%"
        >
          <iframe
            class="embed-responsive-item absolute top-0 right-0 bottom-0 left-0 w-full h-full"
            src="https://www.youtube.com/embed/v64KOxKVLVg"
            allowfullscreen
          ></iframe>
        </div>

        <div
          class="embed-responsive embed-responsive-16by9 relative w-full overflow-hidden"
          style="padding-top: 56.25%"
        >
          <iframe
            class="embed-responsive-item absolute top-0 right-0 bottom-0 left-0 w-full h-full"
            src="https://player.vimeo.com/video/137857207"
            allowfullscreen
          ></iframe>
        </div>
      </div>

      <br />
      <br />
      <br />

      <div
        id="carouselExampleCaptions"
        class="carousel slide carousel-fade relative"
        data-bs-ride="carousel"
      >
        <div
          class="carousel-indicators absolute right-0 bottom-0 left-0 flex justify-center p-0 mb-4"
        >
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner relative w-full overflow-hidden">
          <div class="carousel-item active relative float-left w-full">
            <video class="w-full" autoplay loop muted>
              <source src="https://mdbootstrap.com/img/video/Lines.mp4" type="video/mp4" />
            </video>
            <div
              class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed"
              style="background-color: rgba(50, 123, 233, 0.1)"
            >
              <div class="carousel-caption hidden md:block absolute text-center">
                <h3 class="text-2xl">Light blue mask</h3>
              </div>
            </div>
          </div>
          <div class="carousel-item relative float-left w-full">
            <video class="w-full" autoplay loop muted>
              <source
                src="https://mdbootstrap.com/img/video/animation-intro.mp4"
                type="video/mp4"
              />
            </video>
            <div
              class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed"
              style="background-color: rgba(135, 50, 233, 0.1)"
            >
              <div class="carousel-caption hidden md:block absolute text-center">
                <h3 class="text-2xl">Light purple mask</h3>
              </div>
            </div>
          </div>
          <div class="carousel-item relative float-left w-full">
            <video class="w-full" autoplay loop muted>
              <source src="https://mdbcdn.b-cdn.net/img/video/Nature-Sunset.mp4" type="video/mp4" />
            </video>
            <div
              class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed"
              style="background-color: rgba(50, 233, 90, 0.1)"
            >
              <div class="carousel-caption hidden md:block absolute text-center">
                <h3 class="text-2xl">Light green mask</h3>
              </div>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline left-0"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span
            class="carousel-control-prev-icon inline-block bg-no-repeat"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline right-0"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span
            class="carousel-control-next-icon inline-block bg-no-repeat"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <br />
      <br />
      <br />

      <video class="w-full shadow-lg" autoplay loop controls muted>
        <source src="https://mdbootstrap.com/img/video/Sail-Away.mp4" type="video/mp4" />
      </video>

      <br />
      <br />
      <br />

      <p class="text-lg mb-4">Hover to play</p>

      <video
        src="https://mdbcdn.b-cdn.net/img/video/forest.mp4"
        type="video/mp4"
        loop
        class="clip w-full"
      ></video>

      <br />
      <br />
      <br />
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="../../js/index.min.js"></script>
    <!-- PRISM -->
    <script type="text/javascript" src="../../dev/js/new-prism.js"></script>
    <!-- MDB SNIPPET -->
    <script type="text/javascript" src="../../dev/js/dist/mdbsnippet.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript">
      const clip = document.querySelectorAll('.clip');
      for (let i = 0; i < clip.length; i++) {
        clip[i].addEventListener('mouseenter', function (e) {
          clip[i].play();
        });
        clip[i].addEventListener('mouseout', function (e) {
          clip[i].pause();
        });
      }
    </script>
  </body>
</html>
