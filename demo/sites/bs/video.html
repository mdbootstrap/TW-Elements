      <div class="grid md:grid-cols-2 gap-6">

          <iframe

          ></iframe>
        </div>

      <br />

      <br />

      <div
        id="carouselExampleCaptions"
        class="relative"
        data-te-carousel-init
        data-te-carousel-slide
      >
        <div
          class="z-[2] mx-[15%] list-none absolute right-0 bottom-0 left-0 flex justify-center p-0 mb-4"
          data-te-carousel-indicators
        >
          <button
            type="button"
            data-te-target="#carouselExampleCaptions"
            data-te-slide-to="0"
            data-te-carousel-active
            class="box-content flex-initial w-[30px] h-[3px] p-0 mx-[3px] -indent-[999px] cursor-pointer bg-white bg-clip-padding border-0 border-y-[10px] border-solid border-transparent opacity-50 transition-opacity duration-[600ms] ease-[cubic-bezier(0.25,0.1,0.25,1.0)] motion-reduce:transition-none"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-te-target="#carouselExampleCaptions"
            data-te-slide-to="1"
            class="box-content flex-initial w-[30px] h-[3px] p-0 mx-[3px] -indent-[999px] cursor-pointer bg-white bg-clip-padding border-0 border-y-[10px] border-solid border-transparent opacity-50 transition-opacity duration-[600ms] ease-[cubic-bezier(0.25,0.1,0.25,1.0)] motion-reduce:transition-none"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-te-target="#carouselExampleCaptions"
            data-te-slide-to="2"
            class="box-content flex-initial w-[30px] h-[3px] p-0 mx-[3px] -indent-[999px] cursor-pointer bg-white bg-clip-padding border-0 border-y-[10px] border-solid border-transparent opacity-50 transition-opacity duration-[600ms] ease-[cubic-bezier(0.25,0.1,0.25,1.0)] motion-reduce:transition-none"
            aria-label="Slide 3"
          ></button>
        </div>
        <div
          class="after:block after:clear-both after:content-[''] relative w-full overflow-hidden"
        >
          <div
            class="hidden -mr-[100%] motion-reduce:transition-none opacity-0 !transform-none transition-opacity ease-in-out duration-[600ms] relative float-left w-full"
            data-te-carousel-fade
            data-te-carousel-item
            data-te-carousel-active
          >
            <video class="w-full" autoplay loop muted>
              <source src="https://mdbootstrap.com/img/video/Lines.mp4" type="video/mp4" />
            </video>
            <div
              class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed"
              style="background-color: rgba(50, 123, 233, 0.1)"
            >
              <div
                class="inset-x-[15%] bottom-5 py-5 text-white hidden md:block absolute text-center"
              >
                <h3 class="text-2xl">Light blue mask</h3>
              </div>
            </div>
          </div>
          <div
            class="hidden -mr-[100%] motion-reduce:transition-none opacity-0 !transform-none transition-opacity ease-in-out duration-[600ms] relative float-left w-full"
            data-te-carousel-fade
            data-te-carousel-item
          >
            <video class="w-full" autoplay loop muted>
              <source
                src="https://mdbootstrap.com/img/video/animation-intro.mp4"
                type="video/mp4"
              />
            </video>
            <div
              class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed"
              style="background-color: rgba(135, 50, 233, 0.1)"
            >
              <div
                class="inset-x-[15%] bottom-5 py-5 text-white hidden md:block absolute text-center"
              >
                <h3 class="text-2xl">Light purple mask</h3>
              </div>
            </div>
          </div>
          <div
            class="hidden -mr-[100%] motion-reduce:transition-none opacity-0 !transform-none transition-opacity ease-in-out duration-[600ms] relative float-left w-full"
            data-te-carousel-fade
            data-te-carousel-item
          >
            <video class="w-full" autoplay loop muted>
              <source src="https://mdbcdn.b-cdn.net/img/video/Nature-Sunset.mp4" type="video/mp4" />
            </video>
            <div
              class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed"
              style="background-color: rgba(50, 233, 90, 0.1)"
            >
              <div
                class="inset-x-[15%] bottom-5 py-5 text-white hidden md:block absolute text-center"
              >
                <h3 class="text-2xl">Light green mask</h3>
              </div>
            </div>
          </div>
        </div>
        <button
          class="z-[1] w-[15%] bg-none text-white hover:text-white focus:text-white hover:opacity-90 focus:opacity-90 opacity-50 transition-opacity duration-[150ms] ease-[cubic-bezier(0.25,0.1,0.25,1.0)] motion-reduce:transition-none absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline left-0"
          type="button"
          data-te-target="#carouselExampleCaptions"
          data-te-slide="prev"
        >
          <span class="w-8 h-8 inline-block">
            <svg
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="#fff"
            >
              <path
                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
              />
            </svg>
          </span>
          <span
            class="!absolute !w-px !h-px !p-0 !-m-px !overflow-hidden ![clip:rect(0,0,0,0)] !whitespace-nowrap !border-0"
            >Previous</span
          >
        </button>
        <button
          class="z-[1] w-[15%] bg-none text-white hover:text-white focus:text-white hover:opacity-90 focus:opacity-90 opacity-50 transition-opacity duration-[150ms] ease-[cubic-bezier(0.25,0.1,0.25,1.0)] motion-reduce:transition-none absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline right-0"
          type="button"
          data-te-target="#carouselExampleCaptions"
          data-te-slide="next"
        >
          <span class="w-8 h-8 inline-block">
            <svg
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="#fff"
            >
              <path
                d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
              />
            </svg>
          </span>
          <span
            class="!absolute !w-px !h-px !p-0 !-m-px !overflow-hidden ![clip:rect(0,0,0,0)] !whitespace-nowrap !border-0"
            >Next</span
          >
        </button>

      <br />
      <br />

    <!-- Theme switcher -->
    <script type="text/javascript" src="../../js/theme.min.js"></script>

    <script type="text/javascript" src="../../js/index.min.js"></script>
    <!-- PRISM -->
    <script type="text/javascript" src="../../dev/js/new-prism.js"></script>
    <!-- MDB SNIPPET -->
    <script type="text/javascript" src="../../dev/js/dist/mdbsnippet.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript">
      const clip = document.querySelectorAll('.clip');
      for (let i = 0; i < clip.length; i++) {
        clip[i].addEventListener('mouseenter', function (e) {
          clip[i].play();
        });
        clip[i].addEventListener('mouseout', function (e) {
          clip[i].pause();
        });
      }
    </script>
