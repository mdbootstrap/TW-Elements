<html lang="en">
  <head>

  <body>
    <!-- Start your project here-->
    <div class="mx-6 md:mx-16 lg:mx-44 xl:mx-96">
      <br />
      <br />
      <br />

      <h1 class="text-5xl font-medium leading-tight my-0 text-gray-800">File input</h1>

      <br />
      <br />
      <br />

      <h3 class="text-3xl font-medium leading-tight mb-4 text-red-600">
        Default file input example
      </h3>

      <div class="mb-3 w-96">
        <label for="formFile" class="form-label inline-block mb-2 text-gray-700"
          >Default file input example</label
        >
        <input
          class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          type="file"
          id="formFile"
        />
      </div>

      <br />
      <br />
      <br />

      <h3 class="text-3xl font-medium leading-tight mb-4 text-red-600">
        Multiple files input example
      </h3>

      <div class="mb-3 w-96">
        <label for="formFileMultiple" class="form-label inline-block mb-2 text-gray-700"
          >Multiple files input example</label
        >
        <input
          class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          type="file"
          id="formFileMultiple"
          multiple
        />
      </div>

      <br />
      <br />
      <br />

      <h3 class="text-3xl font-medium leading-tight mb-4 text-red-600">
        Disabled file input example
      </h3>

      <div class="mb-3 w-96">
        <label for="formFileDisabled" class="form-label inline-block mb-2 text-gray-700"
          >Disabled file input example</label
        >
        <input
          class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-gray-100 bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          type="file"
          id="formFileDisabled"
          disabled
        />
      </div>

      <br />
      <br />
      <br />

      <h3 class="text-3xl font-medium leading-tight mb-4 text-red-600">Small file input example</h3>

      <div class="mb-3 w-96">
        <label for="formFileSm" class="form-label inline-block mb-2 text-gray-700"
          >Small file input example</label
        >
        <input
          class="form-control block w-full px-2 py-1 text-sm font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="formFileSm"
          type="file"
        />
      </div>

      <br />
      <br />
      <br />

      <h3 class="text-3xl font-medium leading-tight mb-4 text-red-600">Large file input example</h3>

      <div class="mb-3 w-96">
        <label for="formFileLg" class="form-label inline-block mb-2 text-gray-700"
          >Large file input example</label
        >
        <input
          class="form-control block w-full px-2 py-1.5 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="formFileLg"
          type="file"
        />
      </div>

      <br />
      <br />
      <br />
    </div>
