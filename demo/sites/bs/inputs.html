<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Tailwind Elements" />
    <title>Album example Â· Bootstrap v5.1</title>

    <!-- Roboto font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind -->
    <link rel="stylesheet" href="../../css/tailwind.min.css" />
    <!-- PRISM -->
    <link rel="stylesheet" href="../../dev/css/new-prism.css" />
    <!-- Custom styles -->
    <style>
      .form-control:focus {
        box-shadow: 0 0 0 1px rgb(37, 99, 235);
      }
    </style>
  </head>

  <body>
    <!-- Start your project here-->
    <div class="mx-6 md:mx-16 lg:mx-44 xl:mx-96">
      <br />
      <br />
      <br />

      <h1 class="text-5xl font-medium leading-tight my-0 text-gray-800">Inputs</h1>

      <br />
      <br />
      <br />

      <h3 class="text-3xl font-medium leading-tight mb-4 text-red-600">Floating</h3>

      <div class="form-floating mb-3 xl:w-96">
        <input
          type="email"
          class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput" class="text-gray-700">Email address</label>
      </div>
      <div class="form-floating xl:w-96">
        <input
          type="password"
          class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword" class="text-gray-700">Password</label>
      </div>

      <br />
      <br />
      <br />

      <h3 class="text-3xl font-medium leading-tight mb-4 text-red-600">Basic example</h3>

      <div class="mb-3 xl:w-96">
        <label for="exampleFormControlInput1" class="form-label inline-block mb-2 text-gray-700"
          >Example label</label
        >
        <input
          type="text"
          class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="exampleFormControlInput1"
          placeholder="Example label"
        />
      </div>

      <br />
      <br />
      <br />

      <h3 class="text-3xl font-medium leading-tight mb-4 text-red-600">Sizing</h3>

      <div class="mb-3 xl:w-96">
        <label
          for="exampleFormControlInput2"
          class="form-label inline-block mb-2 text-gray-700 text-xl"
          >Form control lg</label
        >
        <input
          type="text"
          class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="exampleFormControlInput2"
          placeholder="Form control lg"
        />
      </div>

      <div class="mb-3 xl:w-96">
        <label for="exampleFormControlInpu3" class="form-label inline-block mb-2 text-gray-700"
          >Default input</label
        >
        <input
          type="text"
          class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="exampleFormControlInput3"
          placeholder="Default input"
        />
      </div>

      <div class="mb-3 xl:w-96">
        <label
          for="exampleFormControlInput4"
          class="form-label inline-block mb-2 text-gray-700 text-sm"
          >Form control sm</label
        >
        <input
          type="text"
          class="form-control block w-full px-2 py-1 text-sm font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="exampleFormControlInput4"
          placeholder="Form control sm"
        />
      </div>

      <br />
      <br />
      <br />

      <h3 class="text-3xl font-medium leading-tight mb-4 text-red-600">Disabled</h3>

      <div class="mb-3 xl:w-96">
        <label for="exampleFormControlInput5" class="form-label inline-block mb-2 text-gray-700"
          >Disabled input</label
        >
        <input
          type="text"
          class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-gray-100 bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="exampleFormControlInput5"
          placeholder="Disabled input"
          aria-label="Disabled input example"
          disabled
        />
      </div>

      <br />
      <br />
      <br />

      <h3 class="text-3xl font-medium leading-tight mb-4 text-red-600">Readonly</h3>

      <div class="mb-3 xl:w-96">
        <label for="exampleFormControlInput5" class="form-label inline-block mb-2 text-gray-700"
          >Disabled input</label
        >
        <input
          type="text"
          class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-gray-100 bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="exampleFormControlInput5"
          value="Readonly input here..."
          aria-label="readonly input example"
          readonly
        />
      </div>

      <br />
      <br />
      <br />

      <h3 class="text-3xl font-medium leading-tight mb-4 text-red-600">Password</h3>

      <div class="mb-3 xl:w-96">
        <label for="exampleFormControlInput6" class="form-label inline-block mb-2 text-gray-700"
          >Password</label
        >
        <input
          type="password"
          class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="exampleFormControlInput6"
        />
      </div>

      <br />
      <br />
      <br />

      <h3 class="text-3xl font-medium leading-tight mb-4 text-red-600">Layout</h3>

      <form class="grid grid-cols-3 gap-4">
        <div class="">
          <label for="staticEmail2" class="visually-hidden">Email</label>
          <input
            type="text"
            readonly
            class="form-control-plaintext block w-full py-1.5 px-0 text-base font-normal text-gray-700 bg-transparent mb-0 border-0 focus:outline-none"
            id="staticEmail2"
            value="email@example.com"
          />
        </div>
        <div class="">
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input
            type="password"
            class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="inputPassword2"
            placeholder="Password"
          />
        </div>
        <div class="">
          <button
            type="submit"
            class="px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out mb-3"
          >
            Confirm identity
          </button>
        </div>
      </form>

      <br />
      <br />
      <br />

      <h3 class="text-3xl font-medium leading-tight mb-4 text-red-600">Textarea</h3>

      <div class="mb-3 xl:w-96">
        <label for="exampleFormControlTextarea1" class="form-label inline-block mb-2 text-gray-700"
          >Example textarea</label
        >
        <textarea
          class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="exampleFormControlTextarea1"
          rows="3"
          placeholder="Your message"
        ></textarea>
      </div>

      <br />
      <br />
      <br />
    </div>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="../../js/index.min.js"></script>
    <!-- PRISM -->
    <script type="text/javascript" src="../../dev/js/new-prism.js"></script>
    <!-- MDB SNIPPET -->
    <script type="text/javascript" src="../../dev/js/dist/mdbsnippet.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
