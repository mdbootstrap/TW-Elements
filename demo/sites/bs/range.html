<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Tailwind Elements" />
    <title>Album example Â· Bootstrap v5.1</title>

    <!-- Roboto font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet" />
    <!-- Tailwind -->
    <link rel="stylesheet" href="../../css/tailwind.min.css" />
    <!-- PRISM -->
    <link rel="stylesheet" href="../../dev/css/new-prism.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body class="bg-zinc-50 dark:bg-zinc-800">
    <!-- Start your project here-->
    <div class="mx-6 my-12 md:mx-16 lg:mx-44 xl:mx-96">
      <h1
        class="my-0 mb-12 text-5xl font-medium leading-tight text-gray-800 dark:text-white">
        Range
      </h1>

      <h3 class="mb-4 text-3xl font-medium leading-tight text-red-600">
        Basic
      </h3>

      <div class="mb-12">
        <label
          for="customRange1"
          class="mb-2 inline-block text-gray-700 dark:text-gray-200"
          >Example range</label
        >
        <input
          type="range"
          class="transparent h-1.5 w-full cursor-pointer appearance-none rounded-lg border-transparent bg-gray-200"
          id="customRange1" />
      </div>

      <h3 class="mb-4 text-3xl font-medium leading-tight text-red-600">
        Disabled
      </h3>

      <div class="mb-12">
        <label
          for="disabledRange"
          class="mb-2 inline-block text-gray-700 dark:text-gray-200"
          >Disabled range</label
        >
        <input
          type="range"
          class="transparent h-1.5 w-full appearance-none rounded-lg border-transparent bg-gray-200"
          id="disabledRange"
          disabled />
      </div>

      <h3 class="mb-4 text-3xl font-medium leading-tight text-red-600">
        Min and max
      </h3>

      <div class="mb-12">
        <label
          for="customRange2"
          class="mb-2 inline-block text-gray-700 dark:text-gray-200"
          >Example range</label
        >
        <input
          type="range"
          class="transparent h-1.5 w-full cursor-pointer appearance-none rounded-lg border-transparent bg-gray-200"
          min="0"
          max="5"
          id="customRange2" />
      </div>

      <h3 class="mb-4 text-3xl font-medium leading-tight text-red-600">
        Steps
      </h3>

      <div class="mb-12">
        <label
          for="customRange3"
          class="mb-2 inline-block text-gray-700 dark:text-gray-200"
          >Example range</label
        >
        <input
          type="range"
          class="transparent h-1.5 w-full cursor-pointer appearance-none rounded-lg border-transparent bg-gray-200"
          min="0"
          max="5"
          step="0.5"
          id="customRange3" />
      </div>
    </div>
    <!-- End your project here-->

    <!-- Theme switcher -->
    <script type="text/javascript" src="../../js/theme.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="../../js/index.min.js"></script>
    <!-- PRISM -->
    <script type="text/javascript" src="../../dev/js/new-prism.js"></script>
    <!-- MDB SNIPPET -->
    <script
      type="text/javascript"
      src="../../dev/js/dist/mdbsnippet.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
