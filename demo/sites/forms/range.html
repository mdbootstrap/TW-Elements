<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Tailwind Elements" />
    <title>Album example Â· Bootstrap v5.1</title>

    <!-- Roboto font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet" />
    <!-- Tailwind -->
    <link rel="stylesheet" href="../../../src/scss/tailwind.scss" />
    <!-- PRISM -->
    <link rel="stylesheet" href="../../dev/css/new-prism.css" />
    <!-- Theme -->
    <meta name="theme-color" content="#f8fafc" />
    <script>
      try {
        if (
          localStorage.theme === "dark" ||
          (!("theme" in localStorage) &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.add("dark");
          document
            .querySelector('meta[name="theme-color"]')
            .setAttribute("content", "#0B1120");
        } else {
          document.documentElement.classList.remove("dark");
        }
      } catch (_) {}
    </script>
    <!-- Custom styles -->
    <style></style>
  </head>

  <body class="bg-neutral-50 dark:bg-neutral-800">
    <!-- Start your project here-->
    <div class="mx-6 my-12 md:mx-16 lg:mx-44 xl:mx-96">
      <h1
        class="my-0 mb-12 text-5xl font-medium leading-tight text-neutral-800 dark:text-white">
        Range
      </h1>

      <h3 class="mb-4 text-3xl font-medium leading-tight text-red-600">
        Basic
      </h3>

      <div class="mb-12">
        <label
          for="customRange1"
          class="mb-2 inline-block text-neutral-700 dark:text-neutral-200"
          >Example range</label
        >
        <input
          type="range"
          class="transparent h-[4px] w-full cursor-pointer appearance-none border-transparent bg-neutral-200 dark:bg-neutral-600"
          id="customRange1" />
      </div>

      <h3 class="mb-4 text-3xl font-medium leading-tight text-red-600">
        Disabled
      </h3>

      <div class="mb-12">
        <label
          for="disabledRange"
          class="mb-2 inline-block text-neutral-700 dark:text-neutral-200"
          >Disabled range</label
        >
        <input
          type="range"
          class="transparent h-[4px] w-full appearance-none
        border-transparent bg-neutral-200 focus:bg-neutral-300 dark:bg-neutral-600"
          id="disabledRange"
          disabled />
      </div>

      <h3 class="mb-4 text-3xl font-medium leading-tight text-red-600">
        Min and max
      </h3>

      <div class="mb-12">
        <label
          for="customRange2"
          class="mb-2 inline-block text-neutral-700 dark:text-neutral-200"
          >Example range</label
        >
        <input
          type="range"
          class="transparent h-[4px] w-full cursor-pointer
        appearance-none border-transparent bg-neutral-200 focus:bg-neutral-300 dark:bg-neutral-600"
          min="0"
          max="5"
          id="customRange2" />
      </div>

      <h3 class="mb-4 text-3xl font-medium leading-tight text-red-600">
        Steps
      </h3>

      <div class="mb-12">
        <label
          for="customRange3"
          class="mb-2 inline-block text-neutral-700 dark:text-neutral-200"
          >Example range</label
        >
        <input
          type="range"
          class="transparent h-[4px] w-full cursor-pointer
        appearance-none border-transparent bg-neutral-200 focus:bg-neutral-300 dark:bg-neutral-600"
          min="0"
          max="5"
          step="0.5"
          id="customRange3" />
      </div>
    </div>
    <!-- End your project here-->

    <!-- Theme switcher -->
    <script type="module" src="../../../src/js/theme.js"></script>
    <!-- MDB -->
    <script type="module" src="../../../src/js/index.umd.js"></script>
    <!-- PRISM -->
    <script type="module" src="../../dev/js/new-prism.js"></script>
    <!-- MDB SNIPPET -->
    <script type="module" src="../../dev/js/dist/mdbsnippet.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
