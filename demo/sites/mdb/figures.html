  <title>Figures</title>

  <!-- Roboto font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->

<body class="dark:bg-zinc-800">
  <!-- Start your project here-->
  <div class="mx-10 lg:mx-64">
    <br />
    <br />
    <br />

    <p class="mb-4 dark:text-white">Basic example</p>
    <hr class="mb-10">

    <figure class="inline-block max-w-sm mb-4">
      <img
        src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(45).webp"
        class="align-middle leading-none max-w-full h-auto rounded-lg shadow-lg mb-4"
        alt="Taking up Water with a Spoon"
      />
      <figcaption class="text-sm text-gray-600 dark:text-gray-400">A caption for the above image.</figcaption>
    </figure>

    <br />
    <br />
    <br />

    <p class="mb-4 dark:text-white">Aligning the figure's caption is easy with our text utilities.</p>
    <hr class="mb-10">

    <figure class="inline-block max-w-sm mb-4">
      <img
        src="https://mdbcdn.b-cdn.net/img/new/standard/city/041.webp"
        class="align-middle leading-none max-w-full h-auto rounded-lg shadow-lg mb-4"
        alt="Hollywood Sign on The Hill"
      />
      <figcaption class="text-sm text-gray-600 dark:text-gray-400 text-right">A caption for the above image.</figcaption>
    </figure>

    <br />
    <br />
    <br />

  </div>
  <!-- End your project here-->


  <!-- MDB -->
  <script type="text/javascript" src="../../js/index.min.js"></script>
