<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Tailwind Elements" />
    <title>Datepicker</title>

    <!-- Roboto font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <!-- Tailwind -->
    <link rel="stylesheet" href="../../css/tailwind.min.css" />
    <!-- PRISM -->
    <link rel="stylesheet" href="../../dev/css/new-prism.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body class="dark:bg-zinc-800">
    <!-- Start your project here-->
    <div class="mx-96">
      <br />
      <br />
      <br />

      <p class="mb-4">Basic example</p>
      <div class="relative mb-3 xl:w-96" data-te-datepicker-init>
        <input
          type="text"
          class="peer m-0 block h-[58px] w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding py-4 px-3 text-base font-normal leading-tight text-gray-700 ease-in-out placeholder:text-transparent focus:border-blue-600 focus:bg-white focus:pt-[1.625rem] focus:pb-[0.625rem] focus:text-gray-700 focus:shadow-[0_0_0_1px] focus:shadow-blue-600 focus:outline-none [&:not(:placeholder-shown)]:pt-[1.625rem] [&:not(:placeholder-shown)]:pb-[0.625rem]"
          placeholder="Select a date" />
        <label
          for="floatingInput"
          class="pointer-events-none absolute top-0 left-0 origin-[0_0] border border-solid border-transparent py-4 px-3 text-gray-700 transition-[opacity,_transform] duration-100 ease-in-out peer-focus:translate-x-[0.15rem] peer-focus:-translate-y-2 peer-focus:scale-[0.85] peer-focus:opacity-[0.65] peer-[:not(:placeholder-shown)]:translate-x-[0.15rem] peer-[:not(:placeholder-shown)]:-translate-y-2 peer-[:not(:placeholder-shown)]:scale-[0.85] peer-[:not(:placeholder-shown)]:opacity-[0.65] motion-reduce:transition-none"
          >Select a date</label
        >
      </div>
      <br />
      <br />
      <br />

      <p class="mb-4">Input toggle</p>
      <div class="relative mb-3 xl:w-96" data-te-datepicker-init>
        <input
          type="text"
          class="peer m-0 block h-[58px] w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding py-4 px-3 text-base font-normal leading-tight text-gray-700 ease-in-out placeholder:text-transparent focus:border-blue-600 focus:bg-white focus:pt-[1.625rem] focus:pb-[0.625rem] focus:text-gray-700 focus:shadow-[0_0_0_1px] focus:shadow-blue-600 focus:outline-none [&:not(:placeholder-shown)]:pt-[1.625rem] [&:not(:placeholder-shown)]:pb-[0.625rem]"
          placeholder="Select a date"
          data-te-datepicker-toggle-ref
          data-te-datepicker-toggle-button-ref />
        <label
          for="floatingInput"
          class="pointer-events-none absolute top-0 left-0 origin-[0_0] border border-solid border-transparent py-4 px-3 text-gray-700 transition-[opacity,_transform] duration-100 ease-in-out peer-focus:translate-x-[0.15rem] peer-focus:-translate-y-2 peer-focus:scale-[0.85] peer-focus:opacity-[0.65] peer-[:not(:placeholder-shown)]:translate-x-[0.15rem] peer-[:not(:placeholder-shown)]:-translate-y-2 peer-[:not(:placeholder-shown)]:scale-[0.85] peer-[:not(:placeholder-shown)]:opacity-[0.65] motion-reduce:transition-none"
          >Select a date</label
        >
      </div>
      <br />
      <br />
      <br />
      <p class="mb-4">Custom toggle icon</p>
      <div class="relative mb-3 xl:w-96" data-te-datepicker-init>
        <input
          type="text"
          class="peer m-0 block h-[58px] w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding py-4 px-3 text-base font-normal leading-tight text-gray-700 ease-in-out placeholder:text-transparent focus:border-blue-600 focus:bg-white focus:pt-[1.625rem] focus:pb-[0.625rem] focus:text-gray-700 focus:shadow-[0_0_0_1px] focus:shadow-blue-600 focus:outline-none [&:not(:placeholder-shown)]:pt-[1.625rem] [&:not(:placeholder-shown)]:pb-[0.625rem]"
          placeholder="Select a date" />
        <label
          for="floatingInput"
          class="pointer-events-none absolute top-0 left-0 origin-[0_0] border border-solid border-transparent py-4 px-3 text-gray-700 transition-[opacity,_transform] duration-100 ease-in-out peer-focus:translate-x-[0.15rem] peer-focus:-translate-y-2 peer-focus:scale-[0.85] peer-focus:opacity-[0.65] peer-[:not(:placeholder-shown)]:translate-x-[0.15rem] peer-[:not(:placeholder-shown)]:-translate-y-2 peer-[:not(:placeholder-shown)]:scale-[0.85] peer-[:not(:placeholder-shown)]:opacity-[0.65] motion-reduce:transition-none"
          >Select a date</label
        >
        <button
          data-te-datepicker-toggle-ref
          data-te-datepicker-toggle-button-ref
          class="absolute right-2.5 top-1/2 h-3.5 w-3.5 -translate-x-1/2 -translate-y-1/2 border-none bg-transparent outline-none hover:text-blue-500 focus:text-blue-500">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M96 32V64H48C21.5 64 0 85.5 0 112v48H448V112c0-26.5-21.5-48-48-48H352V32c0-17.7-14.3-32-32-32s-32 14.3-32 32V64H160V32c0-17.7-14.3-32-32-32S96 14.3 96 32zM448 192H0V464c0 26.5 21.5 48 48 48H400c26.5 0 48-21.5 48-48V192z" />
          </svg>
        </button>
      </div>
      <br />
      <br />
      <br />
    </div>
    <!-- End your project here-->

    <!-- Theme switcher -->
    <script type="text/javascript" src="../../js/theme.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="../../js/index.min.js"></script>
    <!-- PRISM -->
    <script type="text/javascript" src="../../dev/js/new-prism.js"></script>
    <!-- MDB SNIPPET -->
    <script
      type="text/javascript"
      src="../../dev/js/dist/mdbsnippet.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
