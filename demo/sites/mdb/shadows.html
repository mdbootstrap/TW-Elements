<body class="dark:bg-zinc-800">
  <!-- Start your project here-->
  <div class="mx-10 lg:mx-64">
    <br />
    <br />

    <div class="grid grid-rows-3 gap-4">
      <div class="bg-slate-50 dark:bg-zinc-800 px-12 pt-12">
        <p class="mb-8 dark:text-white">Shadows standard</h6>
        <hr class="mb-10">
        <div class="flex flex-1 justify-between py-12">
          <div
            class="w-[100px] h-[100px] bg-white rounded-lg shadow-none shadow-black/10 text-center flex justify-center">
            <div class="flex flex-col self-center">
              <code>.shadow-none</code>
              <small>removes shadows</small>
            </div>
          </div>
          <div
            class="w-[100px] h-[100px] bg-white rounded-lg shadow-sm shadow-black/10 dark:shadow-white/20 text-center flex justify-center">
            <code class="self-center">.shadow-sm</code>
          </div>
          <div
            class="w-[100px] h-[100px] bg-white rounded-lg shadow shadow-black/10 dark:shadow-white/20 text-center flex justify-center">
            <span class="self-center">.shadow</span>
          </div>
          <div
            class="w-[100px] h-[100px] bg-white rounded-lg shadow-md shadow-black/5 dark:shadow-white/10 text-center flex justify-center">
            <span class="self-center">.shadow-md</span>
          </div>
          <div
            class="w-[100px] h-[100px] bg-white rounded-lg shadow-lg shadow-black/5 dark:shadow-white/10 text-center flex justify-center">
            <span class="self-center">.shadow-lg</span>
          </div>
          <div
            class="w-[100px] h-[100px] bg-white rounded-lg shadow-xl shadow-black/5 dark:shadow-white/10 text-center flex justify-center">
            <span class="self-center">.shadow-xl</span>
          </div>
        </div>
      </div>

      <div class="px-12 pt-12">
        <p class="mb-8 dark:text-white">Shadows strong</h6>
          <hr class="mb-10">
          <div class="flex flex-1 justify-between py-10 px-3 mb-12">
            <div
              class="w-[100px] h-[100px] bg-gray-300 rounded-lg shadow-none text-center flex justify-center">
            </div>
            <div
              class="w-[100px] h-[100px] bg-gray-300 rounded-lg shadow-sm shadow-black/20 dark:shadow-white/30 text-center flex justify-center">
            </div>
            <div
              class="w-[100px] h-[100px] bg-gray-300 rounded-lg shadow shadow-black/20 dark:shadow-white/30 text-center flex justify-center">
            </div>
            <div
              class="w-[100px] h-[100px] bg-gray-300 rounded-lg shadow-md shadow-black/20 dark:shadow-white/30 text-center flex justify-center">
            </div>
            <div
              class="w-[100px] h-[100px] bg-gray-300 rounded-lg shadow-lg shadow-black/20 dark:shadow-white/30 text-center flex justify-center">
            </div>
            <div
              class="w-[100px] h-[100px] bg-gray-300 rounded-lg shadow-xl shadow-black/20 dark:shadow-white/30 text-center flex justify-center">
            </div>
          </div>
          <div class="bg-gray-300 flex flex-1 justify-between py-10 px-3 mb-12">
            <div
              class="w-[100px] h-[100px] bg-gray-900 rounded-lg shadow-none text-center flex justify-center">
            </div>
            <div
              class="w-[100px] h-[100px] bg-gray-900 rounded-lg shadow-sm shadow-black/20 text-center flex justify-center">
            </div>
            <div
              class="w-[100px] h-[100px] bg-gray-900 rounded-lg shadow shadow-black/20 text-center flex justify-center">
            </div>
            <div
              class="w-[100px] h-[100px] bg-gray-900 rounded-lg shadow-md shadow-black/20 text-center flex justify-center">
            </div>
            <div
              class="w-[100px] h-[100px] bg-gray-900 rounded-lg shadow-lg shadow-black/20 text-center flex justify-center">
            </div>
            <div
              class="w-[100px] h-[100px] bg-gray-900 rounded-lg shadow-xl shadow-black/20 text-center flex justify-center">
            </div>
          </div>
          <div class="bg-gray-800 flex flex-1 justify-between py-10 px-3 mb-12">
            <div
              class="w-[100px] h-[100px] bg-gray-50 rounded-lg shadow-none text-center flex justify-center">
            </div>
            <div
              class="w-[100px] h-[100px] bg-gray-50 rounded-lg shadow-sm shadow-black/20 text-center flex justify-center">
            </div>
            <div
              class="w-[100px] h-[100px] bg-gray-50 rounded-lg shadow shadow-black/20 text-center flex justify-center">
            </div>
            <div
              class="w-[100px] h-[100px] bg-gray-50 rounded-lg shadow-md shadow-black/20 text-center flex justify-center">
            </div>
            <div
              class="w-[100px] h-[100px] bg-gray-50 rounded-lg shadow-lg shadow-black/20 text-center flex justify-center">
            </div>
            <div
              class="w-[100px] h-[100px] bg-gray-50 rounded-lg shadow-xl shadow-black/20 text-center flex justify-center">
            </div>
          </div>
      </div>
      
      <div class="px-12 pt-12 border border-gray-100">
        <p class="mb-12 dark:text-white">Shadow on hover / inset / shadow-0</h6>
          <hr class="mb-10">
          <div class="flex flex-1 justify-between">
            <div
              class="w-[100px] h-[100px] bg-white rounded-lg transition-all ease-in-out duration-300 hover:shadow-lg hover:shadow-black/5 mb-12 text-center flex justify-center border border-gray-100">
              <span class="self-center">hover me</span>
            </div>
            <div class="w-[100px] h-[100px] bg-white rounded-lg mb-12 text-center flex justify-center shadow-inner">
              <span class="self-center">inset</span>
            </div>
            <div class="w-[100px] h-[100px] bg-white rounded-lg mb-12 text-center flex justify-center shadow-0">
              <span class="self-center">0</span>
            </div>
          </div>
      </div>
    </div>

    <br>
