<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Tailwind Elements" />
    <title>Animations</title>

    <!-- Roboto font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <!-- Tailwind -->
    <link rel="stylesheet" href="../../css/tailwind.min.css" />
    <!-- PRISM -->
    <link rel="stylesheet" href="../../dev/css/new-prism.css" />
    <!-- Custom styles -->
    <style>
      .square {
        height: 130px;
        width: 130px;
        box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.14) !important;
        margin: 20px;
        text-align: center;
        padding-top: 50px;
        background-color: #fbfbfb;
      }
    </style>
  </head>

  <body>
    <!-- Start your project here-->
    <div class="grid grid-cols-6">
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[fade-in_1s_ease-in-out]"
        class="square animate-[fade-in_1s_ease-in-out]">
        fadeIn
      </div>
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[fade-in-down_1s_ease-in-out]"
        class="square animate-[fade-in-down_1s_ease-in-out]">
        fadeInDown
      </div>
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[fade-in-left_1s_ease-in-out]"
        class="square animate-[fade-in-left_1s_ease-in-out]">
        fadeInLeft
      </div>
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[fade-in-right_1s_ease-in-out]"
        class="square animate-[fade-in-right_1s_ease-in-out]">
        fadeInRight
      </div>
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[fade-in-up_1s_ease-in-out]"
        class="square animate-[fade-in-up_1s_ease-in-out]">
        fadeInUp
      </div>
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[fade-out_1s_ease-in-out]"
        class="square animate-[fade-out_1s_ease-in-out]">
        fadeOut
      </div>
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[fade-out-down_1s_ease-in-out]"
        class="square animate-[fade-out-down_1s_ease-in-out]">
        fadeOutDown
      </div>
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[fade-out-left_1s_ease-in-out]"
        class="square animate-[fade-out-left_1s_ease-in-out]">
        fadeOutLeft
      </div>
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[fade-out-right_1s_ease-in-out]"
        class="square animate-[fade-out-right_1s_ease-in-out]">
        fadeOutRight
      </div>
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[fade-out-up_1s_ease-in-out]"
        class="square animate-[fade-out-up_1s_ease-in-out]">
        fadeOutUp
      </div>
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[slide-in-down_1s_ease-in-out]"
        class="square animate-[slide-in-down_1s_ease-in-out]">
        slideInDown
      </div>
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[slide-in-left_1s_ease-in-out]"
        class="square animate-[slide-in-left_1s_ease-in-out]">
        slideInLeft
      </div>
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[slide-in-right_1s_ease-in-out]"
        class="square animate-[slide-in-right_1s_ease-in-out]">
        slideInRight
      </div>
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[slide-in-up_1s_ease-in-out]"
        class="square animate-[slide-in-up_1s_ease-in-out]">
        slideInUp
      </div>
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[slide-out-down_1s_ease-in-out]"
        class="square animate-[slide-out-down_1s_ease-in-out]">
        slideOutDown
      </div>
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[slide-out-left_1s_ease-in-out]"
        class="square animate-[slide-out-left_1s_ease-in-out]">
        slideOutLeft
      </div>
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[slide-out-right_1s_ease-in-out]"
        class="square animate-[slide-out-right_1s_ease-in-out]">
        slideOutRight
      </div>
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[slide-out-up_1s_ease-in-out]"
        class="square animate-[slide-out-up_1s_ease-in-out]">
        slideOutUp
      </div>
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[slide-down_1s_ease-in-out]"
        class="square animate-[slide-down_1s_ease-in-out]">
        slideDown
      </div>
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[slide-left_1s_ease-in-out]"
        class="square animate-[slide-left_1s_ease-in-out]">
        slideLeft
      </div>
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[slide-right_1s_ease-in-out]"
        class="square animate-[slide-right_1s_ease-in-out]">
        slideRight
      </div>
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[slide-up_1s_ease-in-out]"
        class="square animate-[slide-up_1s_ease-in-out]">
        slideUp
      </div>
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[zoom-in_1s_ease-in-out]"
        class="square animate-[zoom-in_1s_ease-in-out]">
        zoomIn
      </div>
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[zoom-out_1s_ease-in-out]"
        class="square animate-[zoom-out_1s_ease-in-out]">
        zoomOut
      </div>
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[tada_1s_ease-in-out]"
        class="square animate-[tada_1s_ease-in-out]">
        tada
      </div>
      <div
        data-te-animation-init
        data-te-animation-start="onHover"
        data-te-animation-reset="true"
        data-te-animation="[spinner-grow_1s_ease-in-out]"
        class="square animate-[spinner-grow_1s_ease-in-out]">
        spinnerGrow
      </div>
    </div>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="../../js/index.min.js"></script>
    <!-- PRISM -->
    <script type="text/javascript" src="../../dev/js/new-prism.js"></script>
    <!-- MDB SNIPPET -->
    <script
      type="text/javascript"
      src="../../dev/js/dist/mdbsnippet.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
