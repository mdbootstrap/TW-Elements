                      aria-selected="false"

                </ul>

                      <span class="text-2xl font-semibold mr-3">$ 4567</span>

    <!-- MDB -->
    <script type="text/javascript" src="../../js/index.min.js"></script>
    <!-- PRISM -->

    <!-- MDB SNIPPET -->
    <script type="text/javascript" src="../../dev/js/dist/mdbsnippet.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Chart doughnut -->
    <script>
      const dataDoughnut = {
        labels: ['JavaScript', 'Python', 'Ruby'],
        datasets: [
          {
            label: 'My First Dataset',
            data: [300, 50, 100],
            backgroundColor: ['rgb(133, 105, 241)', 'rgb(164, 101, 241)', 'rgb(101, 143, 241)'],
            hoverOffset: 4,
          },
        ],
      };

      const configDoughnut = {
        type: 'doughnut',
        data: dataDoughnut,
        options: {},
      };

      var chartBar = new Chart(document.getElementById('chartDoughnut'), configDoughnut);
    </script>

    <!-- Chart radar -->
    <script>
      const dataRadar = {
        labels: ['Eating', 'Drinking', 'Sleeping', 'Designing', 'Coding', 'Cycling', 'Running'],
        datasets: [
          {
            label: 'My First Dataset',
            data: [65, 59, 90, 81, 56, 55, 40],
            fill: true,
            backgroundColor: 'rgba(133, 105, 241, 0.2)',
            borderColor: 'rgb(133, 105, 241)',
            pointBackgroundColor: 'rgb(133, 105, 241)',
            pointBorderColor: '#fff',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: 'rgb(133, 105, 241)',
          },
          {
            label: 'My Second Dataset',
            data: [28, 48, 40, 19, 96, 27, 100],
            fill: true,
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgb(54, 162, 235)',
            pointBackgroundColor: 'rgb(54, 162, 235)',
            pointBorderColor: '#fff',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: 'rgb(54, 162, 235)',
          },
        ],
      };

      const configRadarChart = {
        type: 'radar',
        data: dataRadar,
        options: {},
      };

      var chartBar = new Chart(document.getElementById('chartRadar'), configRadarChart);
    </script>

    <!-- Chart pie -->
    <script>
      const dataPie = {
        labels: ['JavaScript', 'Python', 'Ruby'],
        datasets: [
          {
            label: 'My First Dataset',
            data: [300, 50, 100],
            backgroundColor: ['rgb(133, 105, 241)', 'rgb(164, 101, 241)', 'rgb(101, 143, 241)'],
            hoverOffset: 4,
          },
        ],
      };

      const configPie = {
        type: 'pie',
        data: dataPie,
        options: {},
      };

      var chartBar = new Chart(document.getElementById('chartPie'), configPie);
    </script>
