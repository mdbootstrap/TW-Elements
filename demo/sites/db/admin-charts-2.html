<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Tailwind Elements" />
    <title>Album example Â· Bootstrap v5.1</title>

    <!-- Inter font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind -->
    <link rel="stylesheet" href="../../css/tailwind.min.css" />
    <!-- PRISM -->
    <link rel="stylesheet" href="../../dev/css/new-prism.css" />
    <!-- Custom styles -->
    <style>
      body {
        background-color: hsl(0, 0%, 98%);
      }
    </style>
  </head>

  <body>
    <!-- Start your project here-->
    <div>
      <!-- Container for demo purpose -->
      <div class="container my-12 py-12 mx-auto px-4 md:px-6 lg:px-12">
        <!--Section: Design Block-->
        <section class="mb-20 text-gray-800">
          <div class="block rounded-lg shadow-lg bg-white">
            <div class="border-b">
              <div class="flex justify-between items-center px-6 py-4">
                <div>
                  <p class="uppercase font-semibold text-gray-700 mb-2">Users</p>
                  <p class="flex justify-start">
                    <span class="text-2xl font-semibold mr-3">78 901</span>
                    <span class="text-green-500 flex items-center">
                      <svg
                        aria-hidden="true"
                        focusable="false"
                        data-prefix="fas"
                        class="w-2 mr-1"
                        role="img"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 448 512"
                      >
                        <path
                          fill="currentColor"
                          d="M34.9 289.5l-22.2-22.2c-9.4-9.4-9.4-24.6 0-33.9L207 39c9.4-9.4 24.6-9.4 33.9 0l194.3 194.3c9.4 9.4 9.4 24.6 0 33.9L413 289.4c-9.5 9.5-25 9.3-34.3-.4L264 168.6V456c0 13.3-10.7 24-24 24h-32c-13.3 0-24-10.7-24-24V168.6L69.2 289.1c-9.3 9.8-24.8 10-34.3.4z"
                        ></path>
                      </svg>
                      <span class="text-xs font-semibold"> 26,59%</span>
                    </span>
                  </p>
                </div>
                <div>
                  <button
                    type="button"
                    class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                    data-mdb-ripple="true"
                    data-mdb-ripple-color="light"
                  >
                    Details
                  </button>
                </div>
              </div>
            </div>
            <div class="card-body py-4">
              <canvas class="p-6" id="chartBar"></canvas>
            </div>
            <div class="border-t">
              <div class="card-footer p-6">
                <div class="grid md:grid-cols-2 gap-4">
                  <div>
                    <select
                      class="form-select appearance-none block w-full px-3 py-4 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                      aria-label="Default select example"
                    >
                      <option value="1">Today</option>
                      <option value="2">Yesterday</option>
                      <option value="3" selected>Last 7 days</option>
                      <option value="4">Last 28 days</option>
                      <option value="5">Last 90 days</option>
                    </select>
                  </div>
                  <div>
                    <div class="datepicker relative form-floating" data-mdb-toggle-button="false">
                      <input
                        type="text"
                        class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        placeholder="Select a date"
                        data-mdb-toggle="datepicker"
                      />
                      <label for="floatingInput" class="text-gray-700">Custom date</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!--Section: Design Block-->
      </div>
      <!-- Container for demo purpose -->
    </div>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="../../js/index.min.js"></script>
    <!-- PRISM -->
    <script type="text/javascript" src="../../dev/js/new-prism.js"></script>
    <!-- MDB SNIPPET -->
    <script type="text/javascript" src="../../dev/js/dist/mdbsnippet.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    <!-- Required chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Chart line -->
    <script>
      const labelsBarChart = [
        'Monday',
        'Tuesday',
        'Wednesday',
        'Thursday',
        'Friday',
        'Saturday',
        'Sunday',
      ];
      const dataBarChart = {
        labels: labelsBarChart,
        datasets: [
          {
            label: 'My First dataset',
            backgroundColor: 'rgb(37, 99, 235)',
            borderColor: 'rgb(37, 99, 235)',
            data: [2112, 2343, 2545, 3423, 2365, 1985, 987],
          },
        ],
      };

      const configBarChart = {
        type: 'bar',
        data: dataBarChart,
        options: {},
      };

      var chartBar = new Chart(document.getElementById('chartBar'), configBarChart);
    </script>
  </body>
</html>
