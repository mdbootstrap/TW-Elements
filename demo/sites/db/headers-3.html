<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="TW Elements" />
    <title>Album example · Bootstrap v5.1</title>

    <!-- Roboto font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet" />
    <!-- Tailwind -->
    <link rel="stylesheet" href="../../../src/scss/tailwind.scss" />
    <!-- PRISM -->
    <link rel="stylesheet" href="../../dev/css/new-prism.css" />
    <!-- Theme -->
    <meta name="theme-color" content="#f8fafc" />
    <script>
      try {
        if (
          localStorage.theme === "dark" ||
          (!("theme" in localStorage) &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.add("dark");
          document
            .querySelector('meta[name="theme-color"]')
            .setAttribute("content", "#0B1120");
        } else {
          document.documentElement.classList.remove("dark");
        }
      } catch (_) {}
    </script>
    <!-- Custom styles -->
    <style></style>
  </head>

  <body class="bg-[hsl(0,0%,98%)] dark:bg-neutral-800">
    <!-- Container for demo purpose -->
    <div class="container mx-auto my-24 md:px-6">
      <!-- Section: Design Block -->
      <section
        class="background-radial-gradient mb-32 text-center lg:text-left">
        <div
          class="relative h-[500px] overflow-hidden bg-[url('https://mdbcdn.b-cdn.net/img/new/standard/nature/071.jpg')] bg-cover bg-[50%] bg-no-repeat">
          <div
            class="absolute bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden bg-[hsla(0,0%,0%,0.75)] bg-fixed">
            <div class="flex h-full items-center justify-center">
              <div
                class="max-w-[800px] px-6 py-6 text-center text-white md:px-12 md:py-0">

                  class="mb-12 text-5xl font-bold leading-tight tracking-tight md:text-6xl xl:text-7xl">

                <p class="text-lg">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Minima officia consequatur adipisci tenetur repudiandae rerum
                  quos.
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Section: Design Block -->
    </div>
    <!-- Container for demo purpose -->

    <!-- Theme switcher -->
    <script type="module" src="../../../src/js/theme.js"></script>
    <!-- MDB -->
