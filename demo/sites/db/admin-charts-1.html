<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="TW Elements" />
    <title>Album example · Bootstrap v5.1</title>

    <!-- Roboto font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet" />
    <!-- Tailwind -->
    <link rel="stylesheet" href="../../../src/scss/tailwind.scss" />
    <!-- PRISM -->
    <link rel="stylesheet" href="../../dev/css/new-prism.css" />
    <!-- Theme -->
    <meta name="theme-color" content="#f8fafc" />
    <script>
      try {
        if (
          localStorage.theme === "dark" ||
          (!("theme" in localStorage) &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.add("dark");
          document
            .querySelector('meta[name="theme-color"]')
            .setAttribute("content", "#0B1120");
        } else {
          document.documentElement.classList.remove("dark");
        }
      } catch (_) {}
    </script>
    <!-- Custom styles -->
    <style>
      body {
        background-color: hsl(0, 0%, 98%);
      }
    </style>
  </head>

  <body class="dark:bg-neutral-800">
    <!-- Start your project here-->
    <div>
      <!-- Container for demo purpose -->
      <div class="container mx-auto my-12 px-4 py-12 md:px-6 lg:px-12">
        <!-- Section: Design Block-->
        <section class="mb-20 text-neutral-800">
          <div class="block rounded-lg bg-white shadow-lg">
            <div class="border-b">
              <div class="flex items-center justify-between px-6 py-4">
                <div>
                  <p class="mb-2 font-semibold uppercase text-neutral-700">
                    Users
                  </p>
                  <p class="flex justify-start">
                    <span class="mr-3 text-2xl font-semibold">23 456</span>
                    <span class="flex items-center text-green-500">
                      <svg
                        aria-hidden="true"
                        focusable="false"
                        data-prefix="fas"
                        class="mr-1 w-2"
                        role="img"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 448 512">
                        <path
                          fill="currentColor"
                          d="M34.9 289.5l-22.2-22.2c-9.4-9.4-9.4-24.6 0-33.9L207 39c9.4-9.4 24.6-9.4 33.9 0l194.3 194.3c9.4 9.4 9.4 24.6 0 33.9L413 289.4c-9.5 9.5-25 9.3-34.3-.4L264 168.6V456c0 13.3-10.7 24-24 24h-32c-13.3 0-24-10.7-24-24V168.6L69.2 289.1c-9.3 9.8-24.8 10-34.3.4z"></path>
                      </svg>
                      <span class="text-xs font-semibold"> 13,48%</span>
                    </span>
                  </p>
                </div>
                <div>
                  <button
                    type="button"
                    class="inline-block rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:bg-primary-700 hover:shadow-lg focus:bg-primary-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-primary-800 active:shadow-lg"
                    data-te-ripple-init
                    data-te-ripple-color="light">
                    Details
                  </button>
                </div>
              </div>
            </div>
            <div class="py-4">
              <canvas class="p-6" id="chartLine"></canvas>
            </div>
            <div class="border-t">
              <div class="p-6">
                <div class="grid gap-4 md:grid-cols-2">
                  <div>
                    <select
                      class="form-select m-0 block w-full appearance-none rounded border border-solid border-neutral-300 bg-white bg-clip-padding bg-no-repeat px-3 py-[0.32rem] text-base font-normal text-neutral-700 transition ease-in-out focus:border-primary focus:bg-white focus:text-neutral-700 focus:outline-none"
                      aria-label="Default select example">
                      <option value="1">Today</option>
                      <option value="2">Yesterday</option>
                      <option value="3" selected>Last 7 days</option>
                      <option value="4">Last 28 days</option>
                      <option value="5">Last 90 days</option>
                    </select>
                  </div>
                  <div>
                    <div
                      class="relative"
                      data-te-datepicker-init
                      data-te-input-wrapper-init>
                      <input
                        type="text"
                        class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                        placeholder="Select a date" />
                      <label
                        for="floatingInput"
                        class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none"
                        >Custom date</label
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- Section: Design Block-->
      </div>
      <!-- Container for demo purpose -->
    </div>
    <!-- End your project here-->

    <!-- Theme switcher -->
    <script type="module" src="../../../src/js/theme.js"></script>
    <!-- MDB -->
    <script type="module" src="../../../src/js/index.umd.js"></script>
    <!-- PRISM -->
    <script type="module" src="../../dev/js/new-prism.js"></script>
    <!-- MDB SNIPPET -->
    <script type="module" src="../../dev/js/dist/mdbsnippet.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
    <!-- Required chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Chart line -->
    <script>
      const labels = ["January", "February", "March", "April", "May", "June"];
      const data = {
        labels: labels,
        datasets: [
          {
            label: "My First dataset",
            backgroundColor: "rgb(37, 99, 235)",
            borderColor: "rgb(37, 99, 235)",
            data: [0, 10, 5, 2, 20, 30, 45],
          },
        ],
      };

      const configLineChart = {
        type: "line",
        data,
        options: {},
      };

      var chartLine = new Chart(
        document.getElementById("chartLine"),
        configLineChart
      );
    </script>
  </body>
</html>
