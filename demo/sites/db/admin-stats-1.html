<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="TW Elements" />
    <title>Album example · Bootstrap v5.1</title>

    <!-- Roboto font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet" />
    <!-- Tailwind -->
    <link rel="stylesheet" href="../../../src/scss/tailwind.scss" />
    <!-- PRISM -->
    <link rel="stylesheet" href="../../dev/css/new-prism.css" />
    <!-- Theme -->
    <meta name="theme-color" content="#f8fafc" />
    <script>
      try {
        if (
          localStorage.theme === "dark" ||
          (!("theme" in localStorage) &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.add("dark");
          document
            .querySelector('meta[name="theme-color"]')
            .setAttribute("content", "#0B1120");
        } else {
          document.documentElement.classList.remove("dark");
        }
      } catch (_) {}
    </script>
    <!-- Custom styles -->
    <style>
      body {
        background-color: hsl(0, 0%, 98%);
      }
    </style>
  </head>

  <body class="dark:bg-neutral-800">
    <!-- Start your project here-->
    <div>
      <!-- Container for demo purpose -->
      <div class="container mx-auto my-12 px-4 py-12 md:px-6 lg:px-12">
        <!-- Section: Design Block-->
        <section class="mb-20 text-neutral-800">
          <h5 class="mb-6 text-xl font-bold">Last 30 days</h5>
          <div class="grid gap-4 md:grid-cols-3">
            <div class="mb-6 md:mb-0">
              <div class="block rounded-lg bg-white p-6 shadow-lg">
                <p class="mb-2 text-neutral-500">Total Subscribers</p>
                <h2 class="mb-0 text-3xl font-bold">71,897</h2>
              </div>
            </div>
            <div class="mb-6 md:mb-0">
              <div class="block rounded-lg bg-white p-6 shadow-lg">
                <p class="mb-2 text-neutral-500">Avg. Open Rate</p>
                <h2 class="mb-0 text-3xl font-bold">58.16%</h2>
              </div>
            </div>
            <div class="col-md-4">
              <div class="block rounded-lg bg-white p-6 shadow-lg">
                <p class="mb-2 text-neutral-500">Avg. Click Rate</p>
                <h2 class="mb-0 text-3xl font-bold">24.57%</h2>
              </div>
            </div>
          </div>
        </section>
        <!-- Section: Design Block-->
      </div>
      <!-- Container for demo purpose -->
    </div>
    <!-- End your project here-->

    <!-- Theme switcher -->
    <script type="module" src="../../../src/js/theme.js"></script>
    <!-- MDB -->
    <script type="module" src="../../../src/js/index.umd.js"></script>
    <!-- PRISM -->
    <script type="module" src="../../dev/js/new-prism.js"></script>
    <!-- MDB SNIPPET -->
    <script type="module" src="../../dev/js/dist/mdbsnippet.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
