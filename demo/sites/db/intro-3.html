            .bg-gradient-info {
              background: linear-gradient(310deg, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            }
            .waves {
              position: relative;
              width: 100%;
              height: 15vh;
              margin-bottom: -7px; /*Fix for safari gap*/
              min-height: 100px;
              max-height: 150px;
            }
            .simple-waves > use {
              animation: wavy 55s cubic-bezier(0.55, 0.5, 0.45, 0.5) infinite;
            }
            .simple-waves > use:nth-child(1) {
              animation-delay: -2s;
              animation-duration: 7s;
            }
            .simple-waves > use:nth-child(2) {
              animation-delay: -3s;
              animation-duration: 10s;
            }
            .simple-waves > use:nth-child(3) {
              animation-delay: -4s;
              animation-duration: 13s;
            }
            .simple-waves > use:nth-child(4) {
              animation-delay: -5s;
              animation-duration: 16s;
            }
            .simple-waves > use:nth-child(5) {
              animation-delay: -4s;
              animation-duration: 20s;
            }
            @keyframes wavy {
              0% {
                transform: translate3d(-90px, 0, 0);
              }
              100% {
                transform: translate3d(85px, 0, 0);
              }
            }
            @media (max-width: 768px) {
              .waves {
                height: 40px;
                min-height: 40px;
              }
            }
