<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Tailwind Elements" />
    <title>Album example Â· Bootstrap v5.1</title>

    <!-- Roboto font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet" />
    <!-- Tailwind -->
    <link rel="stylesheet" href="../../css/tailwind.min.css" />
    <!-- PRISM -->
    <link rel="stylesheet" href="../../dev/css/new-prism.css" />
    <!-- Custom styles -->
    <style></style>
  </head>

  <body class="dark:bg-neutral-800">
    <!-- Start your project here-->
    <div>
      <!-- Container for demo purpose -->
      <div>
        <!-- Section: Design Block-->
        <section class="mb-20 bg-neutral-100 py-36 dark:bg-neutral-700">
          <div class="container mx-auto px-6 xl:px-12">
            <div class="grid grid-cols-1">
              <div
                class="mx-auto flex max-w-lg justify-center text-center text-neutral-800">
                <div>
                  <img
                    src="https://mdbcdn.b-cdn.net/wp-content/uploads/2018/06/logo-mdb-jquery-small.png"
                    alt="logo"
                    class="mx-auto" />
                  <h2
                    class="mt-6 mb-2 pt-1 text-3xl font-black dark:text-white">
                    Sign in to your account
                  </h2>
                  <p class="mb-6 pb-1 text-neutral-500 dark:text-white">
                    Or
                    <a
                      href="#!"
                      class="text-primary transition duration-300 ease-in-out hover:text-primary-700 focus:text-primary-700 active:text-primary-800 dark:text-primary-400"
                      >start your 14-day free trial</a
                    >
                  </p>
                  <div class="relative mb-2" data-te-input-wrapper-init>
                    <input
                      type="text"
                      class="peer block min-h-[auto] w-full rounded border-0 bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                      id="exampleFormControlInput1"
                      placeholder="Email address" />
                    <label
                      for="exampleFormControlInput1"
                      class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-neutral-200"
                      >Email address
                    </label>
                  </div>
                  <div class="relative mb-6" data-te-input-wrapper-init>
                    <input
                      type="text"
                      class="peer block min-h-[auto] w-full rounded border-0 bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                      id="exampleFormControlInput2"
                      placeholder="Password" />
                    <label
                      for="exampleFormControlInput2"
                      class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-neutral-200"
                      >Password
                    </label>
                  </div>
                  <div class="mb-6 flex justify-between">
                    <div class="form-group form-check">
                      <input
                        type="checkbox"
                        class="form-check-input float-left mt-1 mr-2 h-4 w-4 cursor-pointer appearance-none rounded-sm border border-neutral-300 bg-white bg-contain bg-center bg-no-repeat align-top transition duration-200 checked:border-primary checked:bg-primary focus:outline-none"
                        id="exampleCheck1" />
                      <label
                        class="form-check-label inline-block text-neutral-800 dark:text-white"
                        for="exampleCheck1"
                        >Remember me</label
                      >
                    </div>
                    <a
                      href="#!"
                      class="text-primary transition duration-300 ease-in-out hover:text-primary-700 focus:text-primary-700 active:text-primary-800 dark:text-primary-400"
                      >Forgot password?</a
                    >
                  </div>
                  <button
                    type="submit"
                    class="inline-block w-full rounded bg-primary px-6 pt-2.5 pb-2 text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:bg-primary-700 hover:shadow-lg focus:bg-primary-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-primary-800 active:shadow-lg">
                    Sign in
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- Section: Design Block-->
      </div>
      <!-- Container for demo purpose -->
    </div>
    <!-- End your project here-->

    <!-- Theme switcher -->
    <script type="text/javascript" src="../../js/theme.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="../../js/index.min.js"></script>
    <!-- PRISM -->
    <script type="text/javascript" src="../../dev/js/new-prism.js"></script>
    <!-- MDB SNIPPET -->
    <script
      type="text/javascript"
      src="../../dev/js/dist/mdbsnippet.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
