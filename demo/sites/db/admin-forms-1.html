  <body class="dark:bg-zinc-800">
    <!-- Start your project here-->
    <div>
      <!-- Container for demo purpose -->
      <div>
        <!--Section: Design Block-->
        <section class="mb-20 py-36" style="background-color: hsl(0, 0%, 98%)">
          <div class="container mx-auto px-6 xl:px-12">
            <div class="grid grid-cols-1">
              <div
                class="mx-auto flex max-w-lg justify-center text-center text-gray-800">
                <div>
                  <img
                    src="https://mdbcdn.b-cdn.net/wp-content/uploads/2018/06/logo-mdb-jquery-small.png"
                    alt="logo"
                    class="mx-auto" />
                  <h2 class="mt-6 mb-2 pt-1 text-3xl font-black">
                    Sign in to your account
                  </h2>
                  <p class="mb-6 pb-1 text-gray-500">
                    Or
                    <a
                      href="#!"
                      class="text-blue-600 transition duration-300 ease-in-out hover:text-blue-700 focus:text-blue-700 active:text-blue-800"
                      >start your 14-day free trial</a
                    >
                  </p>
                  <div class="mb-2">
                    <input
                      type="text"
                      class="form-control m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out focus:border-blue-600 focus:bg-white focus:text-gray-700 focus:outline-none"
                      id="exampleFormControlInput1"
                      placeholder="Email address" />
                  </div>
                  <div class="mb-6">
                    <input
                      type="text"
                      class="form-control m-0 block w-full rounded border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-1.5 text-base font-normal text-gray-700 transition ease-in-out focus:border-blue-600 focus:bg-white focus:text-gray-700 focus:outline-none"
                      id="exampleFormControlInput1"
                      placeholder="Password" />
                  </div>
                  <div class="mb-6 flex justify-between">
                    <div class="form-group form-check">
                      <input
                        type="checkbox"
                        class="form-check-input float-left mt-1 mr-2 h-4 w-4 cursor-pointer appearance-none rounded-sm border border-gray-300 bg-white bg-contain bg-center bg-no-repeat align-top transition duration-200 checked:border-blue-600 checked:bg-blue-600 focus:outline-none"
                        id="exampleCheck1" />
                      <label
                        class="form-check-label inline-block text-gray-800"
                        for="exampleCheck1"
                        >Remember me</label
                      >
                    </div>
                    <a
                      href="#!"
                      class="text-blue-600 transition duration-300 ease-in-out hover:text-blue-700 focus:text-blue-700 active:text-blue-800"
                      >Forgot password?</a
                    >
                  </div>
                  <button
                    type="submit"
                    class="inline-block w-full rounded bg-blue-600 px-6 py-2.5 text-xs font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg">
                    Sign in
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
