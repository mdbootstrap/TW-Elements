  <body class="dark:bg-zinc-800">
    <!-- Start your project here-->
    <div>
      <!-- Container for demo purpose -->
      <div>
        <!--Section: Design Block-->
        <section class="py-36 mb-20" style="background-color: hsl(0, 0%, 98%)">
          <div class="container px-6 xl:px-12 mx-auto">
            <div class="grid grid-cols-1">
              <div class="max-w-lg text-center flex justify-center text-gray-800 mx-auto">
                <div>
                  <img
                    src="https://mdbcdn.b-cdn.net/wp-content/uploads/2018/06/logo-mdb-jquery-small.png"
                    alt="logo"
                    class="mx-auto"
                  />
                  <h2 class="text-3xl font-black mt-6 mb-2 pt-1">Sign in to your account</h2>
                  <p class="text-gray-500 mb-6 pb-1">
                    Or
                    <a
                      href="#!"
                      class="text-blue-600 hover:text-blue-700 focus:text-blue-700 active:text-blue-800 ease-in-out transition duration-300"
                      >start your 14-day free trial</a
                    >
                  </p>
                  <div class="mb-2">
                    <input
                      type="text"
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                      id="exampleFormControlInput1"
                      placeholder="Email address"
                    />
                  </div>
                  <div class="mb-6">
                    <input
                      type="text"
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                      id="exampleFormControlInput1"
                      placeholder="Password"
                    />
                  </div>
                  <div class="flex justify-between mb-6">
                    <div class="form-group form-check">
                      <input
                        type="checkbox"
                        class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                        id="exampleCheck1"
                      />
                      <label class="form-check-label inline-block text-gray-800" for="exampleCheck1"
                        >Remember me</label
                      >
                    </div>
                    <a
                      href="#!"
                      class="text-blue-600 hover:text-blue-700 focus:text-blue-700 active:text-blue-800 ease-in-out transition duration-300"
                      >Forgot password?</a
                    >
                  </div>
                  <button
                    type="submit"
                    class="inline-block w-full px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"

                    Sign in
