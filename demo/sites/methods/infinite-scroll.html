      try {
        if (
          localStorage.theme === "dark" ||
          (!("theme" in localStorage) &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.add("dark");
          document
            .querySelector('meta[name="theme-color"]')
            .setAttribute("content", "#0B1120");
        } else {
          document.documentElement.classList.remove("dark");
        }
      } catch (_) {}
    </script>

      // Get a scrollable container using an id attribute
      const basicElement = document.getElementById("basic-example");

      // An index of elements added after scrolling to the end of the container
      let itemIndex = 0;

      // items - an array of the created elements using the loop through icons array
      const items = icons.map((icon) => {
        // Create a list item element
        const element = document.createElement("li");

        // Change HTML code inside created list element using icon we are currently working on
        element.innerHTML = `
        <li class="mr-2 flex items-center border-x border-b">
          ${icon}
        </li>
      `;

        // Return ready element
        return element;
      });

      // Add an event listener to the scrollable container. The event below is triggered when a user scrolls to the end of the container
      basicElement.addEventListener("complete.te.infiniteScroll", () => {
        // Return nothing when user appended all of the generated items
        if (itemIndex === icons.length - 1) return;

        console.log("Appended new items");

        // Append next element to the scrollable container
        basicElement.appendChild(items[itemIndex]);

        // Increment amount of items that are appended
        itemIndex++;
      });

        // Return ready element
        return element;

      directionElement.addEventListener("complete.te.infiniteScroll", () => {
        // Return nothing when user appended all of the generated items
        if (itemIndex2 === items2.length - 1) return;

        // Append next element to the scrollable container
        directionElement.appendChild(items2[itemIndex2]);

        // Increment amount of items that are appended
        itemIndex2++;
      });

      // SPINNERS AND ASYNC DATA

      // Get a spinner, container with images and scrollable container using an id attribute
      const spinner = document.getElementById("spinner");
      const images = document.getElementById("images");
      const spinnersElement = document.getElementById(
        "spinners-and-async-example"
      );

      const imgSrc = [
        "https://tecdn.b-cdn.net/img/Photos/Slides/img%20(102).jpg",
        "https://tecdn.b-cdn.net/img/Photos/Slides/img%20(103).jpg",
        "https://tecdn.b-cdn.net/img/Photos/Slides/img%20(104).jpg",

        "https://tecdn.b-cdn.net/img/Photos/Slides/img%20(108).jpg",
        "https://tecdn.b-cdn.net/img/Photos/Slides/img%20(109).jpg",
        "https://tecdn.b-cdn.net/img/Photos/Slides/img%20(110).jpg",
      ];

      const items3 = imgSrc.map((url) => {
        const el = document.createElement("img");

        let classes = ["mb-3", "h-auto", "w-full"];
        classes.forEach((className) => el.classList.add(className));

        el.setAttribute("src", url);
        return el;
      });

      let renderedItems = 0;

      const renderItems = (index) => {
        setTimeout(() => {
          spinner.classList.replace("inline-block", "hidden");

          images.appendChild(items3[index]);
        }, 1000);
      };

      const loadItems = () => {
        if (renderedItems < items3.length) {
          spinner.classList.replace("hidden", "inline-block");

          renderItems(renderedItems);

          renderedItems++;

          if (renderedItems === items3.length) {
            spinnersElement.removeEventListener(
              "complete.te.infiniteScroll",
              loadItems
            );
          }
        }
      };

      spinnersElement.addEventListener("complete.te.infiniteScroll", loadItems);

    <script type="module">
      import * as te from "../../../src/js/index.umd.js";

      const container = document.getElementById("window-example");

      let iterator = 0;
      const urls = [
        "https://mdbootstrap.com/img/Photos/Slides/img%20(102).jpg",
        "https://mdbootstrap.com/img/Photos/Slides/img%20(103).jpg",
        "https://mdbootstrap.com/img/Photos/Slides/img%20(104).jpg",
        "https://mdbootstrap.com/img/Photos/Slides/img%20(107).jpg",
        "https://mdbootstrap.com/img/Photos/Slides/img%20(108).jpg",
        "https://mdbootstrap.com/img/Photos/Slides/img%20(109).jpg",
        "https://mdbootstrap.com/img/Photos/Slides/img%20(110).jpg",
      ];
      new te.InfiniteScroll(window);
      window.addEventListener("complete.te.infiniteScroll", (e) => {
        if (e.target === window && iterator < urls.length) {
          const imageElement = document.createElement("img");

          imageElement.setAttribute("src", urls[iterator]);

          container.appendChild(imageElement);

          iterator++;
        }
      });
    </script>
