<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="TW Elements" />
    <title>Lazy loading</title>

    <!-- Roboto font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet" />
    <!-- Tailwind -->
    <link rel="stylesheet" href="../../../src/scss/tailwind.scss" />
    <!-- PRISM -->
    <link rel="stylesheet" href="../../dev/css/new-prism.css" />
    <!-- Theme -->
    <meta name="theme-color" content="#f8fafc" />
    <script>
      try {
        if (
          localStorage.theme === "dark" ||
          (!("theme" in localStorage) &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.add("dark");
          document
            .querySelector('meta[name="theme-color"]')
            .setAttribute("content", "#0B1120");
        } else {
          document.documentElement.classList.remove("dark");
        }
      } catch (_) {}
    </script>
    <!-- Custom styles -->
    <style></style>
  </head>

  <body class="dark:bg-neutral-800">
    <!-- Start your project here-->
    <div class="mx-96">
      <br />
      <br />
      <br />

      <h2 class="mb-6 text-2xl font-bold text-gray-900 dark:text-gray-200">
        Basic example
      </h2>

      <div class="mt-5 h-[300px] overflow-y-scroll" data-te-lazy-load-init>
        <div class="grid h-[800px] place-items-center">
          <p>Scroll down to see an image</p>
          <p class="my-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-16 w-16">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12.75l3 3m0 0l3-3m-3 3v-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </p>

          <img
            data-te-lazy-load-init
            data-te-lazy-src="https://tecdn.b-cdn.net/img/Photos/Slides/img%20(102).webp"
            data-te-lazy-placeholder="https://place-hold.it/1321x583?text=Loading"
            alt="Small Apartment"
            class="my-5 !mt-[50%] w-full" />

          <video
            class="w-full"
            data-te-lazy-load-init
            data-te-lazy-src="https://tecdn.b-cdn.net/img/video/Sail-Away.mp4"
            data-te-lazy-delay="1000"
            data-te-lazy-placeholder="https://place-hold.it/838x471?text=Loading"
            muted="muted"
            autoplay="autoplay"></video>
        </div>
      </div>

      <br />
      <br />
      <br />

      <h2 class="mb-6 text-2xl font-bold text-gray-900 dark:text-gray-200">
        Offset
      </h2>
      <section class="mb-4 flex justify-center border p-4">
        <img
          data-te-lazy-load-init
          data-te-lazy-src="https://tecdn.b-cdn.net/img/Photos/Slides/img%20(102).webp"
          data-te-lazy-delay="1000"
          data-te-lazy-offset="300"
          data-te-lazy-placeholder="https://place-hold.it/1321x583?text=Loading"
          alt="Small Apartment"
          class="w-full" />
      </section>
      <br />
      <br />
      <br />

      <h2 class="mb-6 text-2xl font-bold text-gray-900 dark:text-gray-200">
        Error
      </h2>

      <img
        data-te-lazy-load-init
        data-te-lazy-src="sample"
        data-te-lazy-delay="1000"
        data-te-lazy-placeholder="https://place-hold.it/1321x583?text=Loading"
        data-te-lazy-error="https://place-hold.it/1321x583?text=Error"
        alt="Small Apartment"
        class="w-full" />

      <br />
      <br />
      <br />

      <h2 class="mb-6 text-2xl font-bold text-gray-900 dark:text-gray-200">
        Animations
      </h2>

      <img
        data-te-lazy-load-init
        data-te-lazy-src="https://tecdn.b-cdn.net/img/Photos/Slides/img%20(102).webp"
        data-te-lazy-delay="1000"
        data-te-lazy-placeholder="https://place-hold.it/1321x583?text=Loading"
        data-te-lazy-animation="[zoom-in_1s_ease-in-out]"
        alt="Small Apartment"
        class="mb-3 w-full" />

      <img
        data-te-lazy-load-init
        data-te-lazy-src="https://tecdn.b-cdn.net/img/Photos/Slides/img%20(102).webp"
        data-te-lazy-delay="1000"
        data-te-lazy-placeholder="https://place-hold.it/1321x583?text=Loading"
        data-te-lazy-animation="[tada_1s_ease-in-out]"
        alt="Small Apartment"
        class="w-full" />

      <br />
      <br />
      <br />

      <h2 class="mb-6 text-2xl font-bold text-gray-900 dark:text-gray-200">
        Container
      </h2>

      <div
        data-te-lazy-load-init
        data-te-lazy-placeholder="https://place-hold.it/1321x583?text=Loading"
        data-te-lazy-error="https://place-hold.it/1321x583?text=Error">
        <img
          data-te-lazy-src="."
          data-te-lazy-delay="1000"
          alt="Small Apartment"
          class="mb-3 w-full" />
        <img
          data-te-lazy-src="https://tecdn.b-cdn.net/img/Photos/Slides/img%20(102).webp"
          data-te-lazy-delay="1000"
          data-te-lazy-animation="[tada_1s_ease-in-out]"
          alt="Small Apartment"
          class="mb-3 w-full" />
        <video
          class="w-full"
          data-te-lazy-src="https://tecdn.b-cdn.net/img/video/Sail-Away.mp4"
          data-te-lazy-animation="[zoom-in_1s_ease-in-out]"
          muted="muted"
          autoplay="autoplay"></video>
      </div>
      <br />
      <br />
      <br />
    </div>
    <!-- End your project here-->

    <!-- Theme switcher -->
    <script type="module" src="../../../src/js/theme.js"></script>
    <!-- MDB -->
    <script type="module" src="../../../src/js/index.umd.js"></script>
    <!-- PRISM -->
    <script type="module" src="../../dev/js/new-prism.js"></script>
    <!-- MDB SNIPPET -->
    <script type="module" src="../../dev/js/dist/mdbsnippet.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
