<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="TW Elements" />
    <title>Sticky</title>

    <!-- Roboto font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet" />
    <!-- Tailwind -->
    <link rel="stylesheet" href="../../../src/scss/tailwind.scss" />
    <!-- PRISM -->
    <link rel="stylesheet" href="../../dev/css/new-prism.css" />
    <!-- Theme -->
    <meta name="theme-color" content="#f8fafc" />
    <script>
      try {
        if (
          localStorage.theme === "dark" ||
          (!("theme" in localStorage) &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.add("dark");
          document
            .querySelector('meta[name="theme-color"]')
            .setAttribute("content", "#0B1120");
        } else {
          document.documentElement.classList.remove("dark");
        }
      } catch (_) {}
    </script>
    <!-- Custom styles -->
    <style></style>
  </head>

  <body class="dark:bg-neutral-800">
    <!-- Start your project here-->
    <div class="mx-96">
      <br />
      <br />
      <br />

      <h2 class="mb-6 text-2xl font-bold text-gray-900 dark:text-gray-200">
        Basic example
      </h2>

      <section class="w-full p-4 text-center">
        <div class="min-h-[500px] text-center">
          <a
            type="button"
            href="https://tw-elements.com/docs/standard/getting-started/quick-start/"
            target="_blank"
            class="rounded border-2 border-primary px-6 pb-[6px] pt-2 text-xs font-medium uppercase leading-normal text-primary transition duration-150 ease-in-out hover:border-primary-600 hover:bg-neutral-500 hover:bg-opacity-10 hover:text-primary-600 focus:border-primary-600 focus:text-primary-600 focus:outline-none focus:ring-0 active:border-primary-700 active:text-primary-700 dark:hover:bg-neutral-100 dark:hover:bg-opacity-10"
            data-te-sticky-init
            data-te-sticky-boundary="true"
            data-te-ripple-init
            data-te-sticky-z-index="auto">
            Download TE
          </a>
        </div>
      </section>

      <h2 class="mb-6 text-2xl font-bold text-gray-900 dark:text-gray-200">
        Sticky bottom
      </h2>

      <section class="flex w-full justify-center p-4">
        <div class="min-h-[500px]">
          <img
            id="TE-logo-1"
            src="https://tecdn.b-cdn.net/img/logo/te-transparent-noshadows.webp"
            alt="TE Logo"
            data-te-sticky-init
            data-te-sticky-position="bottom"
            data-te-sticky-direction="both"
            data-te-sticky-boundary="true" />
        </div>
      </section>

      <h2 class="mb-6 text-2xl font-bold text-gray-900 dark:text-gray-200">
        Boundary
      </h2>

      <section class="flex w-full justify-center p-4">
        <div class="min-h-[500px]">
          <img
            id="TE-logo-2"
            src="https://tecdn.b-cdn.net/img/logo/te-transparent-noshadows.webp"
            alt="TE Logo"
            data-te-sticky-init
            data-te-sticky-boundary="true" />
        </div>
      </section>

      <h2 class="mb-6 text-2xl font-bold text-gray-900 dark:text-gray-200">
        Outer element as a boundary
      </h2>

      <div
        class="flex min-h-[500px] w-full flex-col justify-center text-center">
        <div class="flex justify-center">
          <img
            id="TE-logo-3"
            src="https://tecdn.b-cdn.net/img/logo/te-transparent-noshadows.webp"
            alt="TE Logo"
            data-te-sticky-init
            data-te-sticky-boundary="#sticky-top"
            data-te-sticky-direction="both" />
        </div>
        <div id="sticky-top" class="mt-auto h-[5rem]">Stop here</div>
      </div>

      <h2 class="mb-6 text-2xl font-bold text-gray-900 dark:text-gray-200">
        Direction
      </h2>

      <section class="w-full p-4 text-center">
        <div class="min-h-[500px] text-center">
          <button
            type="button"
            data-te-ripple-init
            data-te-ripple-color="light"
            data-te-sticky-init
            data-te-sticky-boundary="true"
            data-te-sticky-direction="up"
            class="rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]">
            Up
          </button>
          <button
            type="button"
            data-te-ripple-init
            data-te-ripple-color="light"
            data-te-sticky-init
            data-te-sticky-boundary="true"
            data-te-sticky-direction="down"
            class="rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]">
            Down
          </button>
          <button
            type="button"
            data-te-ripple-init
            data-te-ripple-color="light"
            data-te-sticky-init
            data-te-sticky-boundary="true"
            data-te-sticky-direction="both"
            class="rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]">
            Both
          </button>
        </div>
      </section>

      <h2 class="mb-6 text-2xl font-bold text-gray-900 dark:text-gray-200">
        Animation
      </h2>

      <section class="flex w-full justify-center p-4">
        <div class="min-h-[500px]">
          <img
            id="TE-logo-4"
            src="https://tecdn.b-cdn.net/img/logo/te-transparent-noshadows.webp"
            alt="TE Logo"
            data-te-sticky-init
            data-te-sticky-animation-sticky="animate-[slide-in-down_0.2s_ease-in-out]"
            data-te-sticky-animation-unsticky="animate-[slide-up_0.2s_ease-in-out]"
            data-te-sticky-boundary="true" />
        </div>
      </section>

      <h2 class="mb-6 text-2xl font-bold text-gray-900 dark:text-gray-200">
        Sticky with navbar
      </h2>

      <div class="min-h-[500px] w-full text-center">
        <nav
          class="sticky top-0 z-[101] mb-3 flex w-full flex-wrap items-center justify-between bg-[#FBFBFB] py-2 text-neutral-500 shadow-lg hover:text-neutral-700 focus:text-neutral-700 dark:bg-neutral-600 lg:py-4">
          <div class="flex w-full flex-wrap items-center justify-between px-3">
            <div class="ml-2">
              <a class="text-xl text-neutral-800 dark:text-neutral-200" href="#"
                >Navbar</a
              >
            </div>
          </div>
        </nav>
        <img
          id="TE-logo-5"
          src="https://tecdn.b-cdn.net/img/logo/te-transparent-noshadows.webp"
          alt="TE Logo"
          data-te-sticky-init
          data-te-sticky-boundary="true"
          data-te-sticky-direction="both"
          data-te-sticky-offset="75"
          data-te-sticky-delay="75"
          class="mx-auto" />
      </div>
