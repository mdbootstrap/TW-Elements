    <!-- Theme -->
    <meta name="theme-color" content="#f8fafc" />
    <script>
      try {
        if (
          localStorage.theme === "dark" ||
          (!("theme" in localStorage) &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.add("dark");
          document
            .querySelector('meta[name="theme-color"]')
            .setAttribute("content", "#0B1120");
        } else {
          document.documentElement.classList.remove("dark");
        }
      } catch (_) {}
    </script>
    <!-- Custom styles -->
    <style></style>
  </head>

    <script type="module" src="../../../src/js/theme.js"></script>

    <!-- MDB SNIPPET -->
    <script type="module" src="../../dev/js/dist/mdbsnippet.min.js"></script>
    <!-- Custom scripts -->
    <script type="module">
      import * as te from "../../../src/js/index.umd.js";
      const myExample = document.getElementById("myExample");
      const alertInstance = te.Alert.getInstance(
        document.getElementById("container-example")
      );

      myExample.addEventListener("copy.te.clipboard", () => {
        myExample.innerText = "Copied!";
        alertInstance.show();

        setTimeout(() => {
          myExample.innerText = "COPY";
        }, 4000);
      });
