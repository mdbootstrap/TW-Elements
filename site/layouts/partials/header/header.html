{{ $hidden_sidenav := .Params.hidden_sidenav }}


<nav
  class="{{ if and (ne $hidden_sidenav true) (ne .IsHome true) }}
    xl:pl-60
  {{ end }} sticky left-0 top-0 z-50 w-full bg-white shadow dark:bg-neutral-800">
  <div class="px-3">
    <div class="relative flex h-[58px] items-center justify-between">
      <div class="flex flex-1 items-center sm:items-stretch sm:justify-start">
        <div class="flex flex-shrink-0 items-center">
          <div
            id="hamburger"
            class="{{ if and (ne .IsHome true) (ne $hidden_sidenav true) }}
              xl:hidden
            {{ end }} mr-4 flex text-neutral-400"
            data-te-sidenav-toggle-ref
            data-te-target="#sidenav-main">
            <a href="#" class="text-neutral-400">
              <svg
                fill="hsl(224, 7.2%, 40%)"
                viewBox="0 0 100 80"
                width="20"
                height="20">
                <rect width="80" height="14"></rect>
                <rect y="30" width="80" height="14"></rect>
                <rect y="60" width="80" height="14"></rect>
              </svg>
            </a>
          </div>
          {{ if or (eq .IsHome true) (eq $hidden_sidenav true) }}
            <a
              href="/"
              class="flex items-center justify-center rounded-md pr-6 text-lg font-medium dark:text-neutral-100"
              aria-current="page">
              <picture>
                <source
                  srcset="
                    https://tecdn.b-cdn.net/img/logo/te-transparent-noshadows.webp
                  "
                  type="image/webp" />
                <img
                  src="https://tecdn.b-cdn.net/img/logo/te-transparent-noshadows.png"
                  class="mr-2 h-[20px]"
                  alt="logo" />
              </picture>
              TW Elements
            </a>
          {{ end }}
        </div>
        <!-- Search -->
        <div
          id="te-search-container"
          class="relative hidden lg:flex lg:items-center">
          <form class="relative mb-0 flex flex-wrap items-stretch">
            <style>
              #te-search-input:focus-within {
                box-shadow: inset 0 0 0 1px #3b71ca;
              }
            </style>
            <input
              id="te-search-input"
              autocomplete="off"
              type="search"
              class="focus:shadow-te-blue relative m-0 inline-block w-[1%] min-w-[225px] flex-auto rounded border border-solid border-neutral-300 bg-transparent bg-clip-padding px-3 py-1 text-base font-normal text-gray-700 outline-none transition duration-300 ease-in-out focus:border-blue-600 focus:text-gray-700 dark:border-neutral-600 dark:text-gray-200 dark:placeholder:text-gray-200"
              placeholder='Search (ctrl + "/" to focus)' />
            <span
              class="flex items-center whitespace-nowrap rounded px-3 py-1.5 text-center text-base font-normal text-gray-700 dark:text-gray-200">
              <span class="text-neutral-400" id="te-search-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="3"
                  stroke="currentColor"
                  class="h-5 w-5">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
              </span>
            </span>
          </form>
          <div
            id="te-search-dropdown"
            class="lpy-2 absolute top-[36px] z-[999999] hidden w-full overflow-hidden rounded bg-white shadow-md dark:bg-neutral-700">
            <ul
              id="te-search-list"
              class="relative max-h-[265px] w-full overflow-y-scroll pt-0 [&::-webkit-scrollbar]:hidden"></ul>
            <hr class="my-0 dark:border-neutral-600" />
            <p
              class="my-4 mr-4 text-end text-xs text-neutral-600 dark:text-neutral-100">
              search results: <strong id="te-search-count"></strong>
            </p>
          </div>
        </div>
        <!-- Search -->

        <div class="ml-auto hidden items-center sm:flex">
          <div class="flex">
            <!-- Current: "bg-neutral-900 text-white", Default: "text-neutral-300 hover:bg-neutral-700 hover:text-white" -->

            <div class="relative" data-te-dropdown-ref>
              <button

                      class="mr-2 h-4 w-4" />
