    classes.forEach((className) => el.classList.add(className));

    el.setAttribute("src", url);
    return el;
  });

    }, 1000);
  };

  const loadItems = () => {
    if (renderedItems < items3.length) {
      spinner.classList.replace("hidden", "inline-block");

      renderItems(renderedItems);

        );
      }
