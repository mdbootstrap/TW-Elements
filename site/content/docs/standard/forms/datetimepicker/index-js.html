<script type="module">
  // Datepicker options
  const pickerDateOptions = document.querySelector(
    "#datetimepicker-dateOptions"
  );
  new te.Datetimepicker(pickerDateOptions, {
    datepicker: { format: "dd-mm-yyyy" },
  });

  // Timepicker options
  const pickerTimeOptions = document.querySelector(
    "#datetimepicker-timeOptions"
  );
  new te.Datetimepicker(pickerTimeOptions, {
    timepicker: { format24: true },
  });
</script>
