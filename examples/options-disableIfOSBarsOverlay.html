<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>perfect-scrollbar example</title>
    <link href="../src/perfect-scrollbar.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../src/perfect-scrollbar.js"></script>
    <style>
        .contentHolder { position:relative; margin:0px auto; padding:0px; width: 600px; height: 400px; overflow: auto; -webkit-overflow-scrolling: touch; }
        .contentHolder .content { background-image: url('./azusa.jpg'); width: 1280px; height: 720px; }
        .spacer { text-align:center }
        h2, p { text-align: center; }
    </style>
    <script>
        jQuery(document).ready(function ($) {
            "use strict";
            $('#Default').perfectScrollbar();
            $('#disableIfOSBarsOverlay').perfectScrollbar({
                disableIfOSBarsOverlay: true
            });
        });
    </script>
</head>
<body>
<h2>Default - Not Disabled</h2>
<div id="Default" class="contentHolder">
    <div class="content">
    </div>
</div>
<br>
<br>
<br>
<h2>Disabled when OS scroll bars overlay on content.</h2>
<p>Test using a OS that does not allocate any space for scroll bars such as iOS or Mac OS with "Show Scroll Bars" set to "When Scrolling" in System Preferences > General (don't forget to reload the page).</p>
<div id="disableIfOSBarsOverlay" class="contentHolder">
    <div class="content">
    </div>
</div>
</body>
</html>
