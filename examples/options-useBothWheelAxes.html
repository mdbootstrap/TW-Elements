  <section class="text-center">
    <br>
    <h1>Minimal Scrollbar Lenght</h1>
    <p class="lead">You can preview the effect offline below or <strong>fork ready to use template</strong> of this
      example.</p>


    <a class="btn btn-lg btn-outline-grey" href="https://mdbootstrap.com/freebies/perfect-scrollbar/"><i

    <hr>

    <br>
    <h3> useBothWheelAxes: x</h3>
    <div class="container">
      <div class="content-x">
      </div>
    </div>
    <hr>
    <h3> useBothWheelAxes: y</h3>
    <div class="container">
      <div class="content-y">
      </div>
    </div>

  </section>
  <!--EXAMPLE CONTENT-->

  <!--ADD PERFECT SCROLLBAR & DEFINE MIN LENGHT-->
  <script>
    var containers = document.querySelectorAll('.container');

    new PerfectScrollbar(containers[0], {
      useBothWheelAxes: true
    });

    new PerfectScrollbar(containers[1], {
      useBothWheelAxes: true
    });

  </script>
